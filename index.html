                ua: { book: "Пісні Хвали", title: "Вислухай наші молення", text: `1. Вислухай наші молення,\nО Боже наш і Отче наш,\nЧрез заслугу Твого Сина,\nПоблагослови всіх тут нас.\n\n2. Покій Сіону свій пошли,\nІ серця миром наповни;\nЩедрими дарами наділи\nПід Свій покров нас всіх візьми.\n\n3. Ти провадиш Твоє стадо,\nПопереду його йдучи.\nВ небезпеці бережеш Й’го\nВід ворогів його злющих.\n\n4. Поможи нам, о Отче наш,\nДо мети нам добігти,\nВслід ступати Твого Сина\nІ на Твій образ нам бути.\n\n5. Спаситель кров за нас пролляв,\nІ від смерті нас відкупив,\nІз Богом всіх нас примирив,\nІ за синів Своїх прийняв.` },
                ru: { book: "Песни Восхваления", title: "Отец Небесный, Ты друг наш", text: `1. Отец Небесный, Ты друг наш,\nВозносим вопли наши в высь,\nТебя, что просим, ты нам дашь,\nМолитву нашу Ты услышь.\n\n2. Покой Сиону Ты пошли,\nЛюбовью сердце надели,\nДары дай щедрою рукой,\nСчастливы будем мы с Тобой.\n\n3. Овец Своих, Господь, веди,\nИх волей сильной награди,\nХотим Тебя вполне познать,\nЧтоб с верой с Тобою жить.\n\n4. Ты обеспечь призванье нам,\nТогда святыми будем мы,\nЧисты мы будем, как ты Сам,\nДоволен нами будешь Ты.\n\n5. Спаситель кровь за нас пролил,\nИ нас от смерти искупил.\nНас к Богу в святости веди,\nТвою в нас славу покажи.` }
            }},
            { id: "s220", number: 220, versions: {
                ua: { book: "Пісні Хвали", title: "Із глибини душі", text: `1. Із глибини душі,\nЯ, Боже, взиваю\nУ пробах дай світла мені,\nВсе бути з Тобою.\n\n2. Покірно я все жду\nНа спасення Твоє,\nІ вже бачу як зі сходу\nПоранок зоріє.\n\n3. О почуй голос мій,\nПрийми мольбу мою,\nЗішли радість душі моїй\nДай мні любов свою!\n\n4. Най буде Богу честь,\nПовінь вже минає,\nОсь голуб ознаку несе,\nБлагу вість звіщає.\n\n5. Хоть гріх закрив од нас\nТвоє святе лице,\nНо обіти Твої певні,\nЩо знов взрімо Тебе.` },
                ru: { book: "Песни Восхваления", title: "Из глубины души", text: `1. Из глубины души\nТебя, Господь, зову,\nПриди и мрак мой освети,\nС Тобой я жить хочу.\n\n2. Смиренно я всё жду\nСпасенья моего,\nНа сердце я своё смотрю,\nСвет льётся уж в нёго.\n\n3. Услышь голос мой,\nПрими мою мольбу,\nСтраданье сердца успокой,\nЛюбовь мне дай Свою.\n\n4. Хвалу воздам Тебе,\nПечаль моя прошла,\nМне вера на своём крыле\nЗнак мира принесла.\n\n5. Лик Твой грозой сокрыт,\nОпасность велика,\nНо Твой обет вдали блестит\nСквозь тучи нам всегда.` }
            }},
            { id: "s221", number: 221, versions: {
                ua: { book: "Пісні Хвали", title: "Ходи з Богом прохожане!", text: `1. Ходи з Богом прохожане!\nВін один путь знає,\nЩо через пустиню веде\nДо життя і слави.\nХоть дорога небезпечна,\nЧерез смерть провадить,\nЗа неї чекає слава\nВсіх, що нею ходять.\n\n2. Хто ходить з Богом той знає,\nЯк Він потішає,\nЯк Він у горю мир дає,\nХоть все полишає.\nЙого радість все скріпляє\nМов роса билину.\nІ благість Його свіжа є,\nУ кожну хвилину.\n\n3. Щасливий хто дорогами\nГосподніми ходить,\nТой у світлі пробуває,\nЩо із виш походить;\nТой на Сіоні, Божій горі,\nБуде пробувати,\nЗ Царем слави в тисячліттю\nБуде царювати.` },
                ru: { book: "Песни Восхваления", title: "Хочу я с Господом всегда", text: `1. Хочу я с Господом всегда\nХодить Его путём,\nОн поведёт меня туда,\nГде жизнь течёт ручьём,\nГде радость будет без конца,\nГде светл Саронский цвет;\nТам буду милостью Отца\nНавеки я одет.\n\n2. Хочу, Господь, на сей земле\nБыть вестником Твоим,\nО, будь со мной всегда, везде\nХранителем моим.\nИ если буду я служить\nЗдесь всей душой Ему\nБез страха я могу вступить\nВ Сионский дом к Нему.\n\n3. Хочу я с Господом ходить,\nОн жизнь моя и свет,\nХочу в Сион вышний вступить,\nГде нет ни зла ни бед.\nХочу, чтоб верно мог свершить\nВ труде Твой путь святой,\nТебе всё в жертву приносить\nЧто дано мне Тобой.` }
            }},
            { id: "s222", number: 222, versions: {
                ua: { book: "Пісні Хвали", title: "Радій співай душе моя", text: `1. Радій співай душе моя,\nБо Господь вже вдруге прийшов,\nЙого волі підчинися,\nЩоб тебе вірною знайшов.\n\n2. Господь, що создав небеса,\nЗ любови почує тебе,\nІ всі обітниці Свої\nСповнить, через Христа тобі.\n\n3. Господеві одкрий серце,\nВін благодать тобі пошле\nМир і радість завитає,\nНадія в тобі ожиє.\n\n4. О, Господи, будь зі мною,\nІ віру Ти скріпи мою,\nПідчас бури і спокуси,\nРукою мене затули.` },
                ru: { book: "Песни Восхваления", title: "Возвеселись, душа моя!", text: `1. Возвеселись, душа моя!\nСпаситель твой вблизи тебя,\nОн вёл тебя и поведёт,\nПусть только Дух в тебе живёт.\n\n2. Господь весь свет создал для нас,\nУслышит верно и твой глас\nОн обещал, и ты проси,\nВо имя Спаса всё прими.\n\n3. Открой пред Ним ты сердце всё,\nВ Нём утешение твоё;\nОбильно милость Он пошлёт,\nПокой и радость Он даёт.\n\n4. О, будь, Господь, в близи меня,\nЧтоб был я кроток как дитя;\nЛюбовью сердце успокой,\nОт гроз и бед меня укрой.` }
            }},
            { id: "s223", number: 223, versions: {
                ua: { book: "Пісні Хвали", title: "Славіть люди Бога Творця", text: `1. Славіть люди Бога Творця\nНай святиться Його ім’я;\nСлавіть його усі твори,\nЗа Його все щедрі дари.\n\n2. Славіть Його в піснях звучних,\nІз глибини сердець своїх,\nНай кожде серце радіє,\nВін спас нас з любови Своєї.` },
                ru: { book: "Песни Восхваления", title: "Хвалите имя Божие", text: `1. Хвалите имя Божие,\nХвалите люди Его все;\nХвалите Господа ныне,\nРадость ваша в Его Сыне.\n\n2. Хвалите Бога вы всегда,\nКак небеса так и земля,\nХвалите громко, всей душой,\nВедь с нами Его Сын святой.` }
            }},
            { id: "s224", number: 224, versions: {
                ua: { book: "Пісні Хвали", title: "Хваліть Бога Всевишнього", text: `1. Хваліть Бога Всевишнього,\nЙому серця дайте!\nНай святиться ім’я Його,\nII: В честь Його співайте. :ІІ\n\n2. Від сходу аж до заходу,\nСлавити муть Його;\nУсі роди і племена,\nII: Поклоняться Йому. :ІІ\n\n3. Бог Всевишний на небесах,\nХто ж єсть рівний Йому?\nДіла рук Його голосять,\nII: Про величність Його. :ІІ\n\n4. Із пороха підіймає,\nНемічних на царів,\nІ садить їх на престолі\nII: Разом з Сином Своїм. :ІІ` },
                ru: { book: "Песни Восхваления", title: "Хвалите Господа, рабы", text: `1. Хвалите Господа, рабы,\nВсем сердцем и душой,\nХвалите Божии сыны\n// И ты вышний Сион. //\n\n2. От востока до запада\nИмя Божие славьте,\nВ племенах и во народах\n// Честь Ему воздайте. //\n\n3. Наш Бог живёт на высоте,\nС кем сравните Его?\nВидно во всём, кругом везде\n// Творенье рук Его. //\n\n4. Из праха поднимает Он\nБедных людей в Цари,\nЧтоб посадить на славный трон\n// Избранников Своих. //` }
            }},
            { id: "s225", number: 225, versions: {
                ua: { book: "Пісні Хвали", title: "Славім в серцях Царя небес", text: `1. Славім в серцях Царя небес,\nЙому своє життя дай,\nВідкуплений, вилічений,\nТож вічно Йому співаймо;\nАллилуя, аллилуя,\nТи вічно Йому співай.\n\n2. Славім Його за всі ласки,\nЩо Він отцям нашим дав;\nХвалім Його. Він той самий.\nСпішім, щоб нам ласки, зляв.\nАллилуя, аллилуя,\nЩоби нам ласки зілляв.\n\n3. По Отцівськи нас пробує,\nНашу неміч Він знає;\nВ своїй ласці нас тримає,\nВ царство Своє нас веде.\nАллилуя, аллилуя,\nВ царство Своє нас веде.` },
                ru: { book: "Песни Восхваления", title: "Восхвалю Царя небес я", text: `1. Восхвалю Царя небес я\nЯ дары к ногам сложу,\nВсех простил и искупил Он;\nВоздадим Ему хвалу.\nАллилуия! Аллилуия!\nХвалим вечного Царя!\n\n2. Милость Божью восхваляйте.\nОн навек нас сохранит;\nСлаву в песне воспевайте\nНе бранит Он, но щадит.\nАллилуия! Аллилуия!\nСлавен в полной правоте!\n\n3. Как отец нас испытует,\nСлабость тела знает Он;\nОт врагов нас избавляет\nИ в руках нас держит Он.\nАллилуия! Аллилуия!\nВидим ясный свет Его!` }
            }},
            { id: "s226", number: 226, versions: {
                ua: { book: "Пісні Хвали", title: "Славім Творця гідний Він", text: `1. Славім Творця гідний Він\nВід святих принять поклін;\nАнгели кругом Його,\nВсе величають Його,\n\n2. Небо і земля вістять,\nТворцю славу приносять;\nЧи то рослина чи звук,\nВсі славлять Його во вік.\n\n3. Славім Його ми з сердець\nЗа обіцяний вінець;\nЗа все що Він нам вчинив,\nНас від смерти увільнив.\n\n4. Получім спів наших серць,\nВзнесім Йому славу честь\nКожний най Його славить\nО як любо в Нім все жить.` },
                ru: { book: "Песни Восхваления", title: "Славьте Бога в небесах", text: `1. Славьте Бога в небесах,\nОн велик во всех делах,\nАнгелы Его любовь\nПревозносите вновь и вновь.\n\n2. Расскажи людям земля\nВсем достоинство Царя,\nС рода в род Его любовь\nВсем вещайте вновь и вновь.\n\n3. Славьте Бога за всё то,\nЧто нам Господом дано,\nВсё что людям Бог давал,\nОн чрез Сына посылал.` }
            }},
            { id: "s227", number: 227, versions: {
                ua: { book: "Пісні Хвали", title: "Хваліть Господа, небеса!", text: `1. Хваліть Господа, небеса!\nХваліть Його, ангели,\nНай радіє уся земля,\nСонце, місяць і звізди.\n\n2. Хваліть Його, Він царює,\nВсі діла послушні Й’му;\nЙого закон всім керує\nНа вічну Його славу.\n\n3. Хваліть Господа, Він вірний.\nВсі обітниці сповнить,\nДасть побіду церкві своїй,\nЩедро йї нагородить.\n\n4. Хваліть Бога Спасителя,\nІз всієй нашій душі;\nБо Він гідний всякой слави,\nУ небі і на землі.` },
                ru: { book: "Песни Восхваления", title: "Хвалить Бога будем все мы", text: `1. Хвалить Бога будем все мы\nТак, как Ангелы Хвалят,\nСолнце, месяц и все звезды\nПусть Хвалу Ему дарят.\n\n2. Хвалим Бога мы за то, что\nОн над миром всем царит,\nИ законы все нам точно\nИсполнять всегда велит.\n\n3. Хвалим Бога, что Всесильный,\nСлова Он не нарушал,\nДаст победу Своим верным,\nКак Он в Слове обещал.\n\n4. Хвалим Бога, ибо спас нас,\nИ за это мы должны,\nВозвышая голос весь наш,\nПрославлять от всей души.` }
            }},
            { id: "s228", number: 228, versions: {
                ua: { book: "Пісні Хвали", title: "Най наш слух отвертий буде", text: `1. Най наш слух отвертий буде,\nНа глас Книги Божих слів,\nДай щоби Твій дух повсюди\nII: Все од злого нас беріг. :ІІ\n\n2. Ясна правда в слові Божім,\nВона тьму розганяє,\nСвітлом вона всім прохожим,\nII: Якщо її приймає. :ІІ\n\n3. В Божій правді завжди будьмо,\nІ най правда буде в нас;\nСвідчім о ній все прилюдно,\nII: Она освітить всіх мас. :ІІ` },
                ru: { book: "Песни Восхваления", title: "Славьте того, Кто дал братьям", text: `1. Славьте того, Кто дал братьям\nПравду Божию познать,\nЕя сладким ароматом\n// Сердце наше наполнять.//\n\n2. Нас, ту драгоценну правду,\nУдостой, Господь, познать,\nИз источника другого\n// Всё нам надо отвергать. //\n\n3. Ту же Истину, что дал нам.\nТы в сердцах нам укрепи,\nЧтобы славу жизни вечной,\n// Мы с Тобой делить могли. //` }
            }},
            { id: "s229", number: 229, versions: {
                ua: { book: "Пісні Хвали", title: "Хваліть Бога в Сіоні", text: `1. Хваліть Бога в Сіоні,\nСповніть всі обіти Йому;\nВін вислухає всіх,\nЩо приходять к Йому;\nБлажені ті, що до Творця,\nЧрез Христа приходять,\nВін наситить їх серця,\nЖажду задоволить.\n\n2. Господи, Ти утвердив,\nСилою Твоєю гори,\nСловом тихомириш\nРозбурхане море.\nІ про землю самий дбаєш\nДощем їх скрапляєш.\nЗа те все славить Тебе,\nУсе торжествує.` },
                ru: { book: "Песни Восхваления", title: "Хвали Господа Сион", text: `1. Хвали Господа Сион\nИ твой обет воздай Ему,\nСлышит всех молитву Он,\nВерь, - примет и твою.\nБлажен, кто Богом в мире сём\nБыл избран чрез Христа.\nВо храме будет он Твоём\nЖить вечно без конца.\n\n2. Ты горы укрепляешь\nИ укрощаешь шум морей,\nТы славу возвещаешь\nПо всей земле Твоей.\nВенчаешь лето благостью,\nПустыня вся поёт,\nТвой путь покрытый радостью\nИ всё на нём цветёт.` }
            }},
            { id: "s230", number: 230, versions: {
                ua: { book: "Пісні Хвали", title: "Чтіть ім’я Єгови", text: `1. Чтіть ім’я Єгови,\nВоно гідне-слави,\nНа всій землі!\nВін з своєй любови.\nПіслав нам ті благи,\nТому всі радісно\nСлавім Його!\n\n2. Затрубіть в Сіоні\nПро славу Єгови\nНа небесах!\nЗаграйте на арфі\nМилозвучні пісні,—\nПрославляйте усе Його ім’я!\n\n3. Славіть Його хором\nЗ ангелами разом,\nВ дворах Його;\nЗа світло нам дане,\nІ ласки післані,—\nСлавіте Єгову Творця свого!` },
                ru: { book: "Песни Восхваления", title: "Славьте имя Отца", text: `1. Славьте имя Отца,\nИеговы Творца\nСлавь вся земля:\nПревыше всех небес\nОн свой престол вознёс,\nЛюбовь нам благую\nПослал Свою.\n\n2. Трубы стройте дружней,\nВозвысьте глас живей\nИ пойте все:\nДа будут слов живых\nОрганы сердец ваших\nИ ум детей Божьих Полны всегда.\n\n3. Готовьтесь хоры все\nХвалить Его везде\nПо всей земле.\nС небес Он истину\nЛюдям открыл Свою,\nВоздайте же Отцу\nЧесть и хвалу.` }
            }},
            { id: "s231", number: 231, versions: {
                ua: { book: "Пісні Хвали", title: "Чтіть Господа, бо се любо", text: `1. Чтіть Господа, бо се любо,\nЙого величати,\nПро велике ім’я Його\nВсім людям звіщати.\n\n2. Він будує Єрусалим,\nПрогнаних збирає,\nПідносить розбитих серцем,\nРанених сціляє.\n\n3. Господь знає лічбу звіздів\nКождій ім’я дає;\nВеликий і славний є Він,\nНад усім царює.\n\n4. Господь смирним ласку дає,\nГордих понижає;\nВиспівуй Йому, Сіоне,\nВсе пісні похвальні.` },
                ru: { book: "Песни Восхваления", title: "Хвалите Бога благого", text: `1. Хвалите Бога благого\nИ пойте Ему песнь,\nХвалите Бога Вышнего,\nХвала Ему и честь.\n\n2. Бог строит Иерусалим,\nГород Царя царей,\nОн поместит народ Свой в нём\nДесницею своей.\n\n3. Ему известно число звёзд\nИ все их имена,\nВелик и славен наш Господь,\nНавек Ему хвала.\n\n4. Смирённых возвышает Он,\nА гордых гнёт к земле,\nХвали и славь Его Сион\nНа арфах во все дни.` }
            }},
            { id: "s232", number: 232, versions: {
                ua: { book: "Пісні Хвали", title: "Молитвою до престола", text: `1. Молитвою до престола\nНебесного святі приходять,\nІ всі ласки через Христа\nВони з рук Отця приймають.\n\n2. Коли гріх тебе тривожить,\nСум печаль серцю завдає,\nТоді мов дитя з сльозами\nЗ молитвов до Отця іди.\n\n3. Молитва віру скріпляє,\nІ сили в немочах дає;\nНею з Богом розмовляєм,\nВ імени Ісуса Христа.\n\n4. Вповай на Господа Бога\nЦілим серцем в кожній хвилі,\nУ потребі помолися,\nА Він дасть побіду тобі.` },
                ru: { book: "Песни Восхваления", title: "Молитва чиста и свята", text: `1. Молитва чиста и свята,\nДля блага Богом нам дана;\nМолиться мы должны всегда,\nОт ней течет любви струя.\n\n2. Если достигнет тя беда,\nИль что иное приключилось,\nИль тяжести теснят греха,\nВсегда ты бодрствуй и молись.\n\n3. Молитва слабых укрепит,\nХоть мысль не будет всем ясна;\nК нам Бог чрез Слово говорит,\nИ мы к Нему через Христа\n\n4. Ему доверься, ты дитя,\nПроси Его через Христа,\nМолитва без сомнения\nИм будет принята твоя.` }
            }},
            { id: "s233", number: 233, versions: {
                ua: { book: "Пісні Хвали", title: "О щасливі хвилі життя!", text: `1. О щасливі хвилі життя!\nПред престолом зазнаю\nКоли тайни мого серця,\nПеред Отцем визнаю,\nУ сій розмові солодкій,\nЗ моїм небесним Отцем,\nЯ отримую небесний\nОбіцяний впокій Ним\n\n2. Господь кличе: “Йдіть до мене,\nОбтяжені всі гріхом\nСпочин у Мені знайдете,\nЯкого світ не дасть вам;\nВозьміть ярмо, воно легке\nІдіть у слід за Мною,\nЖиття і мир ви знайдете\nУ домі Отця Мого”.\n\n3. Славимо Тебе наш Боже,\nЗа блаженний привілей,\nЩо ми можем розмовляти,\nЗ Тобою у кожлий день.\nТи все чуєш нашу прозьбу.\nНас немочних приймаєш,\nІ любов Твою Отцівську\nТи нам все обявляєш.` },
                ru: { book: "Песни Восхваления", title: "Я счастливые минуты", text: `1. Я счастливые минуты\nУ престола провожу,\nГоворю про все невзгоды\nБогу, Другу моему.\nТут в общении я близком\nС Богом и Отцом Моим,\nКак обещано Пророком\nИ пророчеством святым.\n\n2. Говорит Христос мне: ”ношу\nТы сложи у Моих ног,\nПонесу её, не брошу\nОтдохнуть чтобы ты мог.\nТы на время позабудешь\nВсю мирскую суету,\nИ спокоен быть ты можешь\nЕсли Я с тобой пойду".\n\n3. За все милости, что дал нам,\nМы Тебя благодарим,\nА любовь, что даровал нам,\nМы высоко все ценим.\nВ утешении нет отказа,\nПросьбы принимал всегда.\nЖизнь нам новая открыта\nВ ней любовь Твоя видна.` }
            }},
            { id: "s234", number: 234, versions: {
                ua: { book: "Пісні Хвали", title: "Боже, Ти над світом ласку", text: `1. Боже, Ти над світом ласку\nРозливаєш, як дощі,—\nНай же хоч одна краплина\nЗ того припаде й мені.\nНе покинь, мене, мій Творче.\nЛаски Твоєй не уйми.\nЯк свою дитину, Отче,\nТи до Себе пригорни.\n\n2. Не покинь мене, мій Боже\nА любити вчи мене,\nЯк чинити все, що гоже,\nЯк направити себе.\nБоже, я Тебе благаю,\nВ доброті Твоїй благій,\nДай мені Христа пізнати,\nУ Його любві святій.\n\n3. Довго я в гріхах валявся,\nДовго провиняв Тебе\nТа тепер я спамятався\nТи прости — веди мене!\nСерце Боже чисте, стале;\nКров Христова за-для всіх\nБог у ласці безконечній,\nВін прощає людям гріх.` },
                ru: { book: "Песни Восхваления", title: "Дорогое обещанье", text: `1. Дорогое обещанье\nБог нам грешникам даёт:\n"По дороге испытанья\nПоведу домой тебя!".\n\nПрипев:\nПоведу Я, поведу Я,\nПоведу домой тебя,\nПо дороге испытанья\nПоведу домой тебя.\n\n2. Когда придут искушенья\nИ уйдут твои друзья\nТогда вспомни обещанье:\n"Поведу домой тебя!".\n\n3. Если мир Тебя не любит\nУгрожает ночи тьма,\nОбещанье Его вспомни:\n"Поведу домой тебя!".\n\n4. Когда путь земной окончишь\nИ настанет твой покой,\nТогда глас Его услышишь:\n"Я привёл тебя домой!".` }
            }},
            { id: "s235", number: 235, versions: {
                ua: { book: "Пісні Хвали", title: "О Спасе, Царю мира", text: `1. О Спасе, Царю мира,\nПошли нам впокій в серця,\nСвоїм духом освяти,\nІ провини нам прости.\n\n2. Ти нас кровю відкупив,\nДвері до Бога відкрив.\nПозволь нам Спасителю,\nВічно бути з Тобою.\n\n3. Божу волю бажаю\nУсе сповняти вірно.\nПрошу, Спасе, поможи\nЗ Тобою умирати.\n\n4. На Тебе вповаю я,\nТи є надія моя,\nТому бажаю з серця,\nСлавити Боже ім’я.` },
                ru: { book: "Песни Восхваления", title: "Царь вселенной, мне пошли", text: `1. Царь вселенной, мне пошли\nМир блаженный для души,\nСтрах и горе прекрати,\nКротким духом награди.\n\n2. Кровью Ты меня купил,\nДвери к Богу мне открыл,\nВсей молю Тебя душой,\nБудь Господь, всегда со мной.\n\n3. Воля чтоб была Твоя\nОдновременно моя,\nСвоеволье удали\nИ покой во мне всели.\n\n4. Воля будет пусть Твоя\nТы надежда, жизнь моя,\nДай рабу Тебе служить,\nЧтоб с Тобою вечно жить.` }
            }},
            { id: "s236", number: 236, versions: {
                ua: { book: "Пісні Хвали", title: "Співайте з радости, люди", text: `1. Співайте з радости, люди,\nСлавіте Господа сил!\nІде Він спасення дати\nВсім тим, що Він відкупив.\nСлавлять Його святі\nЗа всі Його дари,\nПрославлять Його всі,\nВін достойний слави,\nСлавіте Господа сил!\n\n2. У горю кличем до Його,\nВін радо поміч дає,\nУ темну годину світло\nВін посилає своє.\nТо ж ми торжествуймо,\nВзнесім серця свої,\nІ разом співаймо:\n“Слава Тобі Боже,\nНай святиться ім’я Твоє!”` },
                ru: { book: "Песни Восхваления", title: "Ликуй всегда народ святой", text: `1. Ликуй всегда народ святой,\nБог дал нам избавленье,\nЛикуй, что наш Всесильный Бог\nНам даровал спасенье:\nОн Сына Своего\nНа землю к нам послал,\nВ делах любви Его\nНам милость показал,\nЛикуйте все святые!\n\n2. Печален ли, к Нему взывай.\nОн слышит вопли наши,\nНа милость Его уповай,\nОн снимет скорби ваши.\nТоржественно Хвалу\nВоздайте все Ему.\nТак пойте ж все сердца:\n"Тебе, о, Бог, хвала!"\nТак пойте все святые.` }
            }},
            { id: "s237", number: 237, versions: {
                ua: { book: "Пісні Хвали", title: "Радійте люди!", text: `1. Радійте люди!\nВідкупитель прийшов\nОн хрест і могила з котрої зійшов.\n\nПРИСПІВ:\nЗвіщайте сю вість блаженну,\nЩо Він розп’ят був,\nЗвіщайте, радість велику,\nЩо Він жиє знов!\n\n2. Радійте люди,\nВін гріхи нам простив,\nВмерши на хресті, від смерти відкупив.\n\n3. Радійте люди,\nАгнець хоч розп’ят був,\nВін смерть побідив і тепер жиє знов.\n\n4. Радійте люди,\nБо небесний наш Цар\nУ друге прийшов і царство вже обняв!\n\n5. Радійте люди,\nБо у царстві Його,\nПрославиться Боже ім’я і слово.` },
                ru: { book: "Песни Восхваления", title: "Будь счастлив теперь", text: `1. Будь счастлив теперь,\nНаш Спаситель пришёл,\nВот крест и могила, откуда ушёл.\n\nПрипев:\nВесть благую возвещайте,\nЧто Он распят был,\nС радостию всем вещайте,\nЧто теперь Он жив.\n\n2. Будь счастлив теперь,\nГрех отпущен тебе,\nРаспят Он за грешников был на кресте.\n\n3. Будь счастлив теперь,\nСвятой Агнец воскрес,\nОн смерть победил и ушёл до небес.\n\n4. Будь счастлив теперь,\nЦарь Небесный пришёл,\nОн жемчуг дорогой для царства нашёл.\n\n5. Будь счастлив теперь,\nБудет править всегда,\nЕго Царству славы не будет конца.` }
            }},
            { id: "s238", number: 238, versions: {
                ua: { book: "Пісні Хвали", title: "Прославляйте Царя", text: `1. Прославляйте Царя,\nБо ось Він вже прийшов,\nЩоб в Єгови ім’я,\nЦарювать над земльов.\nРадій співай й веселися,\nБо Господь правління зачав!\n\n2. Христос, Спаситель твій\nГріхи кровю обмив,\nВозніс ся на небо,\nВ правиці Отця сів.\nРадій, співай, веселися,\nБо Господь правління зачав.\n\n3. Бог силу Йому дав\nВ небі і на землі,\nЩоби він побідив\nВсіх Його ворогів.\nРадій, співай, веселися,\nБо Господь правління зачав\n\n4. На престолі своїм\nБог Сина посадив,\nІ підніжем своїм\nВін ворогів зробив.\nРадій, співай, веселися,\nБо Господь правління зачав` },
                ru: { book: "Песни Восхваления", title: "Ликуй, ликуй, дитя!", text: `1. Ликуй, ликуй, дитя!\nХриста Царя прославь!\nВ Нём радость вся твоя,\nЕго же вечно славь.\nВозвысь твой дух, возвысь твой глас!\nЛикуй! дитя, твой Царь и Спас!\n\n2. Христос Спаситель твой\nНа крест твой грех вознёс,\nИ смертию Своей\nЛюбовь Творца принёс.\nВозвысь твой дух, возвысь твой глас!\nЛикуй! дитя твой Царь и Спас!\n\n3. Ему дана вся власть\nНад небом и землёй,\nОн будет царствовать\nПо милости Своей.\nВозвысь твой дух, возвысь твой глас!\nЛикуй! дитя твой Царь и Спас!\n\n4. На троне посадил\nБог Сына Своего,\nВрагов всех покорил\nВ подножье ног Его.\nВозвысь твой дух, возвысь твой глас!\nЛикуй! дитя твой Царь и Спас!` }
            }},
            { id: "s239", number: 239, versions: {
                ua: { book: "Пісні Хвали", title: "О, як любо є звіщати", text: `1. О, як любо є звіщати\nПро небесну любов!\nЯк Спас відкупив від смерти\nПролявши свою кров.\n\nПРИСПІВ:\nО, як же мовчати\nПро велику радість?\nО, як мені не звіщати\nСю небесну повість?\n\n2. Про мир я нічого не знав,\nНе було Й’го в душі,\nАж поки ангел не прийшов\nІ дав любов мені.\n\n3. Найбільшим для мене щастям\nБути в ногах Христа,\nІ розмовляти про волю\nНебесного Отця.\n\n4. О, що за щастя се буде,\nРазом із святими\nСпівати вічно в небесах\nПро діла любови!` },
                ru: { book: "Песни Восхваления", title: "Люблю я повесть повторять", text: `1. Люблю я повесть повторять\nПро милость и любовь,\nЛюблю я всем оповещать,\nЧто сделал со мной Бог.\n\nПрипев:\n// Пусть каждый воспоёт //\nПро милость и любовь Твою\nПусть каждый воспоёт.\n\n2. Покоя я совсем не знал\nИ не было в душе,\nПока тот Ангел не пришёл\nЛюбовь вселить во мне.\n\nПрипев:\n// Пусть каждый воспоёт. //\nПро благость и любовь Твою\nПусть каждый воспоёт.\n\n3. За честь великую почту\nЛежать у Твоих ног,\nИ счастьем в жизни сей сочту\nТебе служить, мой Бог.\n\nПрипев:\n// Пусть каждый воспоёт //\nПро радость и любовь Твою\nПусть каждый воспоёт.\n\n4. О, если б мог я только жить,\nКак Ангелы Твои,\nЧтоб вечно славу разносить\nПро чудеса любви.\n\nПрипев:\n// Пусть каждый воспоёт //\nПро Божий мир, что Ты нам дал\nПусть каждый воспоёт.` }
            }},
            { id: "s240", number: 240, versions: {
                ua: { book: "Пісні Хвали", title: "Спочинь тепер брате", text: `1. Спочинь тепер брате,\nОд всіх трудів твоїх\nОд подорожи твоєї,\nНа дорозі вузькій.\n\n2. Забудь про печалі,\nБорьба вже скінчилась.\nЧерез уста сі глинянні,\nСтогін вже не вийде.\n\n3. Спи ж спокійно тепер,\nЖди блаженной хвилі,\nАж покличе голос Христа,\nТебе із могили.\n\n4. Шатро твоє земне,\nТи зложив на віки,\nЩоб взяти славне небесне\nЗ Божої любови.\n\n5. Не довго меш ждати\nНа день воскресення,\nБо на сході вже світає\nДосвітная зоря.` },
                ru: { book: "Песни Восхваления", title: "Брат, с миром отдохни", text: `1. Брат, с миром отдохни,\nЗабудь о всех трудах,\nТы странником был на пути\nТеперь усни, мой брат!\n\n2. Ты почиваешь там,\nГде больше нет забот,\nВраги там больше не смутят,\nСпокойно спи, мой брат!\n\n3. До дня, когда Христом\nТы будешь пробуждён,\nТогда ты будешь чист и свят,\nТеперь же спи, мой брат!\n\n4. Из праха выйдут все\nИ песню запоют,\nЗимой все жили в холоде,\nТеперь весна грядёт.\n\n5. Мой брат, не унывай,\nУж виден свет утра,\nНа утренний рассвет взирай,\nНочь тёмная прошла.` }
            }},
            { id: "s241", number: 241, versions: {
                ua: { book: "Пісні Хвали", title: "Встань! воїне Христа", text: `1. Встань! воїне Христа,\nОружуйсь в зброю!\nІ в імени Всевишнього\nВиступай до бою!\n\n2. Хто вповає на ім’я\nВсевишнього Бога,\nТой все успішно побідить\nУ війні ворога.\n\n3. У силі Єгови,\nХоробро бій воюй,\nЗатулись щитом правди,\nПро славу И’го співай.\n\n4. А як скінчиться бій,\nБог дасть місце тобі\nЗ Сином своїм на престолі\nУ небесній славі.` },
                ru: { book: "Песни Восхваления", title: "Воспрянь, воин Христа", text: `1. Воспрянь, воин Христа,\nНадень доспехи все,\nБольшая сила ведь дана\nСыном небес тебе.\n\n2. Раз в воинстве Царя,\nТо победишь врага,\nИ если веришь в мощь Христа,\nОпасность не страшна.\n\n3. Облекшись силой той,\nТы на врага иди,\nНо всё ж когда пойдёшь на бой,\nТы Божий щит возьми.\n\n4. Когда ты всё свершишь,\nВрагов всех победишь,\nКак победитель во Христе\nПокой найдёшь в себе.` }
            }},
            { id: "s242", number: 242, versions: {
                ua: { book: "Пісні Хвали", title: "Устань! Сіоне, в світло одягнись", text: `1. Устань! Сіоне, в світло одягнись,\nПіднеси очі свої до неба,\nІ на небесні скарби подивись,\nЯкі Єгова заховав з давна.\n\n2. Глянь! як викуплені вже співають,\nПро ім’я Спасителя Ісуса,\nІ про славу Єгови звіщають\nЩо Він дасть усім людям спасення.\n\n3. Жерело скорше висхнути може,\nНебеса із шумом геть перейдуть,\nА Слово Єгови є незмінне.\nІ царство Месії не перейде.` },
                ru: { book: "Песни Восхваления", title: "Торжествуй и пой радостный Сион", text: `1. Торжествуй и пой радостный Сион,\nВозьмёт Спаситель твой тебя на трон:\nУзришь там свет Небесного Отца\nИ славу Бога, твоего Творца.\n\n2. Всех искупленных Он возьмёт туда,\nГде царствует любовь и тишина.\nВосхвалят Господа народы все,\nИскупленные Сыном на земле.\n\n3. В Сионе Ты являешь лик святой\nВсем тем, кто соблюдает закон Твой,\nНа их главу возложишь Ты венец\nИ будет вечно царствовать Агнец.` }
            }},
            { id: "s243", number: 243, versions: {
                ua: { book: "Пісні Хвали", title: "Скало віків, Ти мені", text: `1. Скало віків, Ти мені,\nЗахист незаслужений\nНехай Твоя кров, вода,\nЗ Твого боку, що плила,\nОчистить мя із гріхів.\nІз вини й пороків.\n\n2. Не в силі се є моїй\nСповнить точно закон Твій,\nАні ревність, ні діла,\nАні сльози, ні туга,\nЗа гріх не надоложуть,\nТи мій Спас, Ти моя путь.\n\n3. Ніщо сам я не можу,\nЛиш під покров Твій біжу\nНагий я — Ти одягни\nМене і благослови;\nСпраглий до жерела йду,\nДай м’ні ласку потрібну.` },
                ru: { book: "Песни Восхваления", title: "Благодатная скала", text: `1. Благодатная скала\nМне спасение даёт;\nОт греха, порока, зла\nЯ в ней вижу свой оплот;\nИз скалы Христа струей\nЛьется ток воды живой.\n\n2. Я не мог соблюсть закон\nИ был к смерти осуждён,\nГрех преследовал меня,\nСердце жгло сильней огня,\nИ я мог найти покой\nЛишь в скале Христа святой.\n\n3. Я пришёл к Тебе, мой Царь!\nЯ был наг и Ты одел;\nЯ был беден, Ты в удел\nДал мне дивный Твой чертог;\nТы омыл меня в крови:\nЯ сокрыт в скале любви.` }
            }},
            { id: "s244", number: 244, versions: {
                ua: { book: "Пісні Хвали", title: "Бог сидячий на престолі", text: `1. Бог сидячий на престолі\nСлавою наповнив храм,\nКругом Його Серафими,\nСпівають похвальний гімн:\n“Святий, святий, Господи сил,\nДостойний єси слави,\nВсі сили прославлять Тебе\nУ небі і на землі.”\n\n2. В новім небі усі святі,\nСлавлять Тя з ангелами,\nІ нову піснь співають,\nУ честь Твого імени:\n“Святий, святий, Господи сил,\nДостойний єси слави!\nВсі сили прославлять Тебе\nУ небі і на землі.”\n\n3. І ми разом з ангелами,\nВознесім наші серця,\nІз радости прославляймо\nІм’я нашого Творця:\n“Святий, святий, Господи\nДостойний єси слави,\nВсі сили прославлять Тебе,\nУ небі і на землі.”` },
                ru: { book: "Песни Восхваления", title: "Бог сидящий на престоле", text: `1. Бог сидящий на престоле\nСлавой наполняет Храм,\nВокруг Него Серафими\nВоспевают гимны там:\n"Славой Божьей наполнёны.\nНебеса и вся земля,\nЧесть Тебе и слава, Боже,\nСвятый, святый без конца".\n\n2. В новом небе все святые\nСлаву Богу воздают,\nСо святыми Ангелами\nПесню новую поют:\n"Славой Божьей наполнёны\nНебеса и вся земля,\nЧесть Тебе и слава, Боже,\nСвятый, святый без конца".\n\n3. И мы, братья, в этом мире,\nВознесём наши сердца.\nПесней новой вместе с ними\nВсе прославим мы Творца:\n"Славой Божьей наполнёны\nНебеса и вся земля,\nЧесть Тебе и слава, Боже,\nСвятый, святый без конца".` }
            }},
            { id: "s245", number: 245, versions: {
                ua: { book: "Пісні Хвали", title: "Я завжди до Ісуса", text: `1. Я завжди до Ісуса\nГорнуся в хвилі злій,\nЯк приходить спокуса,\nІ сум душі моїй.\nДо него я все спішу,\nВін потіха моя.\nЧи в радостях чи в смутку,\nВін скріпляє мене.\n\nПРИСПІВ:\nЛюбов Його святая\nОбійме цілий світ,\nА крови Його крапля\nОбмиє грішний рід.\n\n2. Ісус є моя пристань,\nНа Й’го вповаю я\nВін пострадав за мене,\nЗ любови до Отця.\nТепер я жду на Нього,\nАж темна ніч мине,\nПоки сонце дня зійде,\nІ уже не зайде.` },
                ru: { book: "Песни Восхваления", title: "В руках я Иисуса", text: `1. В руках я Иисуса,\nЯ у Его груди,\nНавек покой мне дал Он\nВ Своей ко мне любви.\nНа небесах есть радость\nЧто я Христа принял.\nТам ждет меня Отец мой,\nТам даст мне место Он.\n\nПрипев:\nВ руках я Иисуса,\nЯ у Его груди,\nНавек покой мне дал Он\nВ Своей ко мне любви.\n\n2. В руках я Иисуса,\nВдали от всех забот;\nНе страшны искушенья,\nГрех в сердце не войдёт.\nНикто меня не может\nОт Господа отнять;\nЗдесь для Него готов я\nТрудиться и страдать,` }
            }},
            { id: "s246", number: 246, versions: {
                ua: { book: "Пісні Хвали", title: "Поглянь на ниву Господню", text: `1. Поглянь на ниву Господню\nКолося біліє вже!\nПрийшов час зробити жниво,\nГосподь жнив присутний є.\nМи молім Бога за женців,\nЩоби їм ласк уділив.\n\n2. Ми сіяли з трудом довго,\nНо кукіль все замагав.\nА тепер в радості жнемо,\nПшеницю з Господом жнив.\nО женці, велика радість\nОкружає вас тепер!\n\n3. На розказ Господа ждали\nЩоби стати у ряди,\nІ разом з всіма женцями\nОбжати Його лани.\nПоможи нам, Тебе молим,\nЩоби вірними бути.\n\n4. Вскорі жнива закінчаться,\nІ щасливий день прийде,\nТо кождий жнець з рук Господа,\nПлату за свій труд прийме;\nА се буде вічне щастя,\nВічна радість і життя.` },
                ru: { book: "Песни Восхваления", title: "О святые, уж светает", text: `1. О святые, уж светает\nВместе с славою Христа,\nПоле на земле белеет,\nВспомним Господа слова.\nЗа жнецов всех помолитесь,\nЧто на ниве у Христа.\n\n2. Долго сеяли мы грустно\nСокрушаясь о пустом,\nА теперь же вдохновенно\nЖнём мы радость со зерном.\nО жнецы, какая радость\nОкружает вас кругом.\n\n3. Ныне, Боже между нами\nИз толпы Твоих рабов\nТы зерно меж плевелами\nВыбирай со всех концов.\nТак жнецами, так жнецами\nОжидаем мы Твой зов.\n\n4. Вот пришло уж время жатвы\nСлавный день уже настал\nБог по милости всю жатву\nСохранить нам дома дал.\nЧтоб народ наш, чтоб народ наш\nНикогда бы не роптал.` }
            }},
            { id: "s247", number: 247, versions: {
                ua: { book: "Пісні Хвали", title: "Радісний день новини звук", text: `1. Радісний день новини звук,\nВже сходить сонця блеск,\nІІ: Спасення знак лучі дають,\nВістять нам Спаса ласк.:ІІ\n\n2. Сповняється пророчий час,\nВже никне старий світ,\nII: Присутний Цар посеред нас,\nВ уряді тисяч літ. :ІІ\n\n3. Ах радісна є хвиля та,\nЦар з неба зійшов знов,\nII: Уряд дасть Своєго Царства,\nЯк Сам се предсказав. :ІІ\n\n4. Що за щасливий жде нас час,\nЯк Спас покличе нас,\nII: Церкві надія є дана\nВ царстві Його участь. :ІІ\n\n5. Обвістім світу чудну вість\nСповняєсь Божий план,\nII: Віддаймо Богу славу, честь,\nЩо дав спасення нам. :ІІ` },
                ru: { book: "Песни Восхваления", title: "Спасенье о благая весть", text: `1. Спасенье о благая весть\nДля слуха всех людей\n// Бог избавленье Вам обрёл\nПо благости Своей. //\n\n2. Спасенье, радостная весть\nВесь мир пусть облетит\n// И песнь благодаренья пусть\nВ устах у всех звучит. //\n\n3. А Вам подвижники Христа\nДано венец стяжать\n// Коль Вы готовы Богу все\nВ покорности предать.//\n\n4. Спасенье - чтобы со Христом\nНебесный был удел\n// И чтоб исполнена была\nЖизнь Ваша добрых дел. //\n\n5. Спасенья радости о Нём\nНаполнит все сердца\n// И будут все уста хвалить\nНебесного Отца. //` }
            }},
            { id: "s248", number: 248, versions: {
                ua: { book: "Пісні Хвали", title: "Як пастир, провадь нас Спасе", text: `1. Як пастир, провадь нас Спасе,\nДогляд твій потрібний нам;\nНа пасовищах зелених\nНас не дай на жир вовкам,\nІІ:Христе Спасе! Христе Спасе!\nТи здобув нас,— ми Твої. :ІІ\n\n2. Ми Твої, Ти пригорни нас,\nПровід нам давай в життю\nВід гріха, від зла, блукання,\nКожду припильнуй вівцю.\nII: Христе Спасе! Христе Спасе!\nТи здобув нас, ми Твої. :ІІ\n\n3. Вчи нас вчасно, щоб служити,\nВдовольняти все Тебе,\nЩоб усіх людей любити,\nПонад всеж Отця й Тебе.\nII: Христе Спасе! Христе Спасе!\nТи нас любиш,— люби все.:II` },
                ru: { book: "Песни Восхваления", title: "Пастырь добрый, Сам храни нас", text: `1. Пастырь добрый, Сам храни нас,\nМы нуждаемся в Тебе\nНа лугах Твоих паси нас\nИ веди к живой воде.\n\nПрипев:\nИисус Христос, Спаситель,\nТы купил нас - мы Твои.\nИисус Христос - Спаситель,\nТы купил нас - мы Твои.\n\n2. Мы Твои: дай нам с Тобою\nВ годы ранние идти;\nВ стаде всех Твоих овечек\nОт греха нас соблюди!\n\n3. Всех принять Ты обещаешь,\nВсем Ты говоришь: приди!\nИ грехи Ты все прощаешь,\nМир даёшь в Твоей любви.\n\n4. О, вполне открой нам сердце,\nНиспошли Свой Дух Святой;\nДай Нам всем Твоё наследие\nИ войти нам в Твой покой.` }
            }},
            { id: "s249", number: 249, versions: {
                ua: { book: "Пісні Хвали", title: "Зішли нам світло, Спасе наш", text: `1. Зішли нам світло, Спасе наш,\nПринаду свою відкрий;\nПровадь нас словом по всяк час,\nІ духа на нас злий.\nВіддаймо Богу славу й честь,\nБо Він любови гідний єсть.\n\nПРИСПІВ:\nСвітлом є Спас,\nПрийшов, щоб спасти нас.\n\n2. Дай світло правди, Спасе наш,\nРозвій темноти блуд;\nНа царство Твоє настав час,\nЩоб спасти грішний люд.\nВ бою віри стіймо ревно,\nА побіду Бог дасть певну.\n\n3. Зішли нам правду, Спасе наш,\nСвітлом “Божий Агнець”,\nНа злуку народів вже час\nЗлому прийде кінець.\nНай зійде досвітна зоря,\nІ обвістить світу Царя.\n\n4. Дай світло правди, Спасе наш;\nВже час щоб знав Тя світ:\nНа царство Твоє настав час,\nПо грісі зникне слід.\nНастане свята дорога\nІ поведе світ до Бога.` },
                ru: { book: "Песни Восхваления", title: "Господь, свет истины пошли", text: `1. Господь, свет истины пошли,\nЧтоб путь нам отыскать,\nЧтоб гору ту могли найти\nТебя где прославлять.\nТы повсемирно свет пошли,\nЧтоб все сердца к Тебе пришли.\n\nПрипев:\nСвой свет пошли\nСвет истины пошли.\n\n2. Господь, свет истины пошли\nГде тьма и грех царят,\nЧтоб воины Христа могли\nТрубы зов услыхать.\nГде грех царит пошли Свой свет\nИ уничтожь кровавый след.\n\n3. Господь, свет истины пошли\nВесть эту разнесут\nИ по Евангельским словам\nНароды все пойдут.\nСвет Свой пролей зари звезда\nИ освети все острова.\n\n4. Господь, свет истины пошли,\nПусть яркие лучи\nРассеют мрак глухой тиши,\nОткроют нам пути.\nГосподь, свет истины пошли,\nЧтоб мощь Твою понять могли.` }
            }},
            { id: "s250", number: 250, versions: {
                ua: { book: "Пісні Хвали", title: "Чи ж людей мені боятись", text: `1. Чи ж людей мені боятись\nІ про Божий план мовчати?\nКоли тисячі в тьмі ходять\nЧи ж буду світло ховати?\n\n2. Ні! не зважатиму на встид,\nАні на людські похвали;\nМушу іти за Спасом в слід\nІ з Ним все вірно терпіти.\n\n3. Хочу вірним бути Спасу,\nСеред наругів і терпінь,\nІ служити завжди Йому,\nАж поки стане моїх днів.\n\n4. Всі розкоші сього світа,\nІ слава його — марнота.\nКоли бачу радість в небі,\nЯка ожидає мене.\n\n5. Лучше мені у пустині\nЗ Отцем в подорожі бути,\nЧим в славі сього світа\nБез Його любови жити.\n\n6. Його манна у пустині —\nНебесний покарм для душі,\nІ огняний стовп провадить\nДо обіцяної землі.\n\n7. То ж покірно шляхом іду\nСлідами мойого Спаса,\nІ вірою в серці бачу,\nЩо Він веде і любить мя.` },
                ru: { book: "Песни Восхваления", title: "Удержит - ли нас гнев людей", text: `1. Удержит - ли нас гнев людей,\nВеликий Бог, Твой свет принять\nИ закрываться от лучей,\nКогда Ты хочешь тьму прогнать.\n\n2. Чтобы иметь во всём успех,\nМне принимать ли гнев и смех?\nКак испытанье выдержать\nИ чём мне это оправдать?\n\n3. Хочу я верным быть Тебе,\nУпрёки выскажи Ты мне,\nТебе готов я угождать\nИ буду счастьем почитать.\n\n4. Мирские сласти презирай\nИ на небесные взирай,\nИх с трапезой нельзя сравнить,\nЧто Бог для странников хранит.\n\n5. Пустыню глушь предпочитай,\nВсю дикость оной забывай,\nЧто может дать краса садов,\nВ коих отсутствует любовь.\n\n6. В пустыне манна хороша,\nВ ней предвкушаешь небеса,\nВ ней туча, точно путевод,\nПокажет нам грядущий свет.\n\n7. Я скромно сим путём иду,\nЯ по следам Христа слежу,\nИ с верой в сердце вижу я,\nЧто путевод любит меня.` }
            }},
            { id: "s251", number: 251, versions: {
                ua: { book: "Пісні Хвали", title: "Чи зійдемось за завісом", text: `1. Чи зійдемось за завісом,\nКотра нас тут ще ділить?\nЧи стрінемось з вінцем слави,\nЧи знов разом будем жить.\nРазом ми зійдемось,\nУ нашого Отця небес;\nПоза смертю ми зберемось\nТам, де Спас чекає нас.\n\n2. Зараз по великім горю,\nЦар обявить свою власть\nЗійде вічна красна ясність\nДе Він життя усім дасть.\nЗійдемось, зберемось,—\nЗійдемось поза сим горем.\nЗійдемось в небесній славі\nДе всім радість буде там.\n\n3. Ах Єрусалиме новий!\nАх, небесний престол твій\nЯк город той засіяє\nЯк диамент дорогий:\nЗійдемось, зберемось\nУ краснім городі Твоїм\nТак, ми там зійдемось на все,\nВ Єрусалимі новім.\n\n4. Узримо там любих наших,\nЯк устануть хвилі ті,—\nТоді вже уступить Царю\nГріх і смерть і всяке зло.\nЗійдемось, зберемось,\nЄрусалиме у тобі;\nВ тобі вже є наш Цар слави,\nВін возьме нас до Себе.` },
                ru: { book: "Песни Восхваления", title: "Встретимся ли мы с тобою", text: `1. Встретимся ли мы с тобою,\nГде святые все поют,\nГде спокойною рекою\nВоды чистые текут.\nДа, мы все встретимся\nВстретимся мы там с тобою,\nВстретимся мы за рекою\nГде святые все поют.\n\n2. Когда горе прекратится\nИ наш царь возьмёт контроль,\nНа рассвете воцарится\nИ всем людям даст покой.\nДа, мы все, встретимся,\nКогда скорбей уж не станет,\nИ всё горе перестанет\nИ засветит Солнце всем.\n\n3. Над прозрачною рекою\nЧистой, светлой, как кристалл,\nТам воскликнем мы с тобою:\nВечный день теперь настал.\nМы войдём все с тобой,\nВсе мы будем за рекою\nИ с великою хвалою\nБудем Господу служить.\n\n4. О небесный славный город\nНовый Иерусалим\nСвоим блеском светишь ярко\nИ прекрасно, как рубин.\nМы войдём все в него,\nВ славный город и чудесный,\nВ славный город и чудесный,\nНовый Иерусалим.\n\n5. Встретим мы там всех любимых,\nГде не будет больше слёз;\nГрех и смерть уж безвредимы,\nПобедит их сам Христос.\nДа, мы все встретимся,\nЛик Христа мы будем видеть;\nЛик Христа мы будем видеть,\nКогда все мы свидимся.` }
            }},
            { id: "s252", number: 252, versions: {
                ua: { book: "Пісні Хвали", title: "У препишних шатах", text: `1. У препишних шатах,\nСтріне Церква Царя,\nА за нею і подруги\nПрийдуть на весілля.\n\n2. Серед втіхи ввійдуть\nУ палату Царя,\nІ будуть з Ним на престолі,\nЦарювати завжди.\n\n3. Замість отців твоїх, Будуть\nТвої сини, Котрих\nТи зробиш князями\nТут по усій землі.\n\n4. Будуть величати\nТебе із рода в рід,\nЩоб Твоє ім’я пізнати\nМіг на землі нарід.` },
                ru: { book: "Песни Восхваления", title: "В убранстве золотом", text: `1. В убранстве золотом,\nВедётся дочь к Царю,\nЗа ней подруг ведут в Твой дом\nСилой Царственною.\n\n2. О, что за радость там\nЖдёт избранных детей!\nКто был Тобою в Царство зван\nПо милости Твоей.\n\n3. Вместо Отцов Твоих,\nБудут Твои сыны,\nПо всей земле поставишь их\nКнязьями славными.\n\n4. Я буду прославлять\nТебя из рода в род,\nЧтоб имя мог Твоё познать\nПо всей земле народ.` }
            }},
            { id: "s253", number: 253, versions: {
                ua: { book: "Пісні Хвали", title: "Прославляймо Бога Творця", text: `1. Прославляймо Бога Творця,\nУ святости і в любові,\nНай святиться Його ім’я\nПо віки на усій землі.\n\n2. Най віра, любов, надія,\nПробувають у чистоті,\nНай дух Христів запанує,\nІ очистить нас од гріхів.\n\n3. Отче наш ми Тебе молим,\nПоможи нам в згоді жити,\nДай мудрости і терпіння,\nТвоїм шляхом нам ходити.` },
                ru: { book: "Песни Восхваления", title: "Мы поступать всегда должны", text: `1. Мы поступать всегда должны\nВ красоте Твоей святости,\nЧтоб святостью могли сиять\nИ славу Божью показать.\n\n2. Пусть вера и любовь в душе\nПребудет в полной чистоте,\nПусть дух святой и власть Христа\nИзгонят все следы греха.\n\n3. Тебя, Господь, должны просить,\nЧтоб нам помог достойно жить,\nЧтоб дал нам мудрость, свет любви,\nЧтоб по стопам Твоим идти.` }
            }},
            { id: "s254", number: 254, versions: {
                ua: { book: "Пісні Хвали", title: "Отець наш помочи дає", text: `1. Отець наш помочи дає,\nВір Йому,\nКоли як сина карає,\nВір Йому!\nЙого милість і любов\nВсе до тебе велика;\nПо Отцівськи пробує,—\nВір Йому.\n\n2. Єсли ворог тя тревоже,\nСкажи Йому,\nВін побідити поможе,\nВір Йому!\nУ трудах і у смутку\nВсе до Нього йти спіши,\nВін дасть мир серцю твому,\nВір Йому,\n\n3. Чи ти в щастю чи у горю\nВір Йому,\nВін веде і все пильнує\nНад Тобов.\nХоть тернистий є шлях сей,\nЗа те вінець золотий,\nВсім вірним синам в царстві\nДасть своїм.\n\n4. Своїм вірним синам сили\nВін дає,\nВсе у смутку і горю\nМир їм шле.\nЯк пастир Він провадить\nБезпечно стадо своє;\nТому лише я Йому,\nВірю все.` },
                ru: { book: "Песни Восхваления", title: "Твой Отец тебя прощает", text: `1. Твой Отец тебя прощает,\nВерь Ему,\nОн вину с тебя снимает,\nВерь Ему.\nЕго милость и любовь,\nБудут щит твой и покров.\nОн простёр ведь мощь Свою\nВерь Ему.\n\n2. Если враг тебя тревожит\nВерь Ему.\nУдалить Господь ведь может\nСкорбь твою.\nВ трудный час молись Ему,\nОн рассеет грех и тьму,\nМир даст сердцу твоему,\nВерь Ему.\n\n3. Если тьма перед тобою\nНа пути,\nВерь, что свет Его с тобою\nВпереди.\nХоть и труден путь земной,\nНо за то венец златой\nДаст Он сыну Своему,\nВерь Ему.\n\n4. Доверяюсь я сердечно\nЛишь Тебе,\nМой Господь дарует вечный\nМир душе.\nКак овечку Пастырь мой,\nОн ведёт меня домой,\nДоверяюсь я вполне\nЛишь Тебе.` }
            }},
            { id: "s255", number: 255, versions: {
                ua: { book: "Пісні Хвали", title: "Співаймо з синами слави", text: `1. Співаймо з синами слави,\nПісню про воскресення\nЯк смерть і гріх тоді зникне,\nІ настане спасення.\nСкоро хмари розійдуться,\nІ тишина настане,\nЗемля буде наповнена\nЗнанням Божої слави.\n\n2. І настануть часи слави,\nПро які ум не відав;\nЛише святі угодники\nБачили духом той день.\nЧерез Христа Бог назначив\nВсі ті благословенства,\nДля любящих Його синів,\nІ наслідників царства.` },
                ru: { book: "Песни Восхваления", title: "Воспоём с сынами славы", text: `1. Воспоём с сынами славы\nПро воскресный день святой,\nЧто в тот день земные стоны\nЗаменит земля хвалой.\nСкоро тучи разлетятся,\nБуря на земле пройдёт,\nБогом человек проснётся,\nВечный он покой найдёт.\n\n2. И настанет время славы,\nУм не знал ещё такой,\nВсе святые о ней знали\nИ могли постичь душой.\nНам Христос всё приготовил,\nТам увидим всех друзей,\nКроткий духом там получит\nЧасть святых тех радостей.` }
            }},
            { id: "s256", number: 256, versions: {
                ua: { book: "Пісні Хвали", title: "Вставай, воїне Христів", text: `1. Вставай, воїне Христів,\nІ оружуйся в зброю!\nСильні вороги твої.\nМусиш боротись в бою.\nПрапор Христа піднеси\nВ погибаючім світі,\nII: Щоб всі люди пізнали,\nЩо Бог дає спасення :ІІ\n\n2. Серед злиднів і гріха,\nСеред ворогів Божих,\nЗвіщай всім про спасення\nЯке дасть царство Боже;\nСумуючих потішай,\nІ про волю їх звіщай,\nII: Яку Христос усім дасть\nКотрі Його царства ждуть. :ІІ` },
                ru: { book: "Песни Восхваления", title: "Воины Христа, вперёд", text: `1. Воины Христа, вперёд,\nБожья бронь ведь вам дана,\nХоть могучий враг народ.\nНо с Ним битва не страшна.\nХоть весь мир лежит в грехах,\nНо вы, воинский народ,\n// С Божьим знаменем в руках,\nПодвигайтесь все вперед. //\n\n2. Все Христовы воины,\nНе пугайтеся врага,\nВозвещать людям должны,\nЦарство Бога и Христа.\nРасскажите грешникам,\nЧто печаль уже прошла,\n// Как любовь Христа всем нам\nМир и радость принесла.//` }
            }},
            { id: "s257", number: 257, versions: {
                ua: { book: "Пісні Хвали", title: "Вскорі всі роди прославлять", text: `1. Вскорі всі роди прославлять,\nСпасителя Христа;\nУсі Йому ся поклонять,\nІ привитають Його\nЯк свого Царя.\n\n2. Всі святі на гарфах будуть\nЙого величати,\nПеред лицем Царя царів\nВінці свої складати,\nІ Його вітати.\n\n3. І остаток Ізраїля,\nСпасеться од гріха,\nЗа всі дари Його ласки\nПрославлять свого Творця\nІ Спасителя.` },
                ru: { book: "Песни Восхваления", title: "Мы скоро будем прославлять", text: `1. Мы скоро будем прославлять\nСпасителя Христа,\nВсевышней славой восхвалять\nБудем нашего Творца,\n// Нашего Творца. //\n\n2. Святые арфы будут брать,\nЕму чтоб честь воздать,\nПред Ним колено преклонять,\nЧтоб достойно прославлять\n// Нашего Творца. //\n\n3. И весь народ Израильский,\nСпасённый от греха,\nЗа дар Его дарованный\nБудет вечно прославлять\n// Нашего Творца. //\n\n4. Придут пропеть язычники\nСо всей нашей земли,\nЧтоб хвалу Царю воздать\nИ достойно прославлять\n// Нашего Творца. //` }
            }},
            { id: "s258", number: 258, versions: {
                ua: { book: "Пісні Хвали", title: "Спас мені жерело втіхи", text: `1. Спас мені жерело втіхи,\nСерце Ти напій моє;\nДай в уста мені ту пісню,\nЩо славить ім’я Твоє;\nВчи мене тієї пісні\nЩо дух святістю сповня,\nДає силу в твоїй службі\nЗносити всі терпіння.\n\n2. Вже я в темряві не блуджу,\nБо Ти шлях мій освятив,\nЧую серцем, що провини\nТи мені всі відпустив.\nЗаблудший я був, як вівця,\nТа Ти мене віднайшов,\nСам умер, щоби спасти мя,\nІ із Богом примирив.\n\n3. Як твоя любов велика,\nЖоден розум не збагне,\nЩира Тобі, Спасе дяка,\nЩо з гріху Ти спас мене.\nНе позволь же мені Спасе,\nВідійти від Тебе знов,\nНай моє серце привяже,\nТвоя святая любов!` },
                ru: { book: "Песни Восхваления", title: "Пропоёмте громко песню", text: `1. Пропоёмте громко песню\nПро грядущий юбилей,\nТу священную ведь песню\nПел всегда и сам Моисей.\nЧесть Тебе, мой Избавитель\nЧесть и слава вся Тебе,\nАллилуия, Аллилуия,\nАллилуия, Аминь.\n\n2. Как прекрасны все те песни,\nЧто Спасителю поём,\nВ них всегда Ему без лести\nЧесть и славу воздаём.\nСей мотив чудесной песни\nПо земле по всей пройдёт,\nАллилуия, Аллилуия,\nАллилуия, Аминь.\n\n3. Мы венцы небесной славы\nЗа победу получим,\nТогда пение услады\nГромким голосом споём.\nСлаву, славу, славу, славу,\nВесь Израиль видит в Нём.\nАллилуия, Аллилуия,\nАллилуия, Аминь.\n\n4. Да, теперь Он нами правит,\nНа главу венец кладёт,\nОбещанье Он исполнит\nИ народ Свой поведёт,\nНаш Мессия, вечно царствуй,\nНам Тебя наш Бог ведь шлёт.\nАллилуия, Аллилуия,\nАллилуия, Аминь.` }
            }},
            { id: "s259", number: 259, versions: {
                ua: { book: "Пісні Хвали", title: "Скоро вік новонастання", text: `1. Скоро вік новонастання,\nПринесе землі впокій,\nТоді сумні і злиденні\nУвійдуть в мир блажений.\n\nПРИСПІВ:\nТоді рай запанує,\nЩастю не буде кінця,\nКоли царство Боже\nНа землю прийде.\n\n2. Зараз по великім горю,\nХристос царство уведе,\nТоді гнет і вся неправда\nВже на завжди пропаде.\n\n3. Заспівайте сини царства,\nПісню про відкуплення,\nЯке Бог дав через Сина\nЗ любви до чоловіка.` },
                ru: { book: "Песни Восхваления", title: "Скоро возрожденья слава", text: `1. Скоро возрожденья слава\nПринесёт земле покой.\nТам измученный и слабый\nВозродясь найдёт покой.\n\nПрипев:\nВсем покой изнурённым\nВсем покой изнурённым\nВсем покой изнурённым\nПокой будет всем.\n\n2. Там среди людских терзаний\nБудет мира Царь царить\nЦарство Божие настанет\nИ насилья прекратит.\n\n3. Пойте ж, пойте ж дети славы,\nБлаговесть вещайте всем\nРазглашайте искупленье,\nПусть узнают все о нём.` }
            }},
            { id: "s260", number: 260, versions: {
                ua: { book: "Пісні Хвали", title: "Вперед, вперед за Христом", text: `1. Вперед, вперед за Христом,\nВи Христа воїни;\nПіднесіть прапор Його,\nНай гріх і зло згине\nЗ побіди та в побіду,\nВін воїнів веде,\nАж всю злобу поборе\nЙ царство Своє введе.\n\n2. Вперед, вперед за Христом,\nМаючи в руці меч,\nВперед ідіть на пробій,\nЗло усе піде геть;\nСлужіть Йому ви вірні,\nВ борбі проти зла тьми,\nБодрітесь в небезпеці,\nНе кидайте війни.\n\n3. Вперед, вперед за Христом,\nБорьба скоро мине,\nЩе днесь гомін боєвий,—\nЗавтра піснь загуде.\nХто світ тутки поборе,\nВінець життя прийме\nІз Господом в Сіоні\nЦарювати буде.` },
                ru: { book: "Песни Восхваления", title: "Примкните к Иисусу!", text: `1. Примкните к Иисусу!\nО, воины креста,\nИ поднимите знамя\nВоскресшего Христа,\nПобеду за победой\nДарует Бог войскам\nВрагов Христа низложит\nОн всех к Его ногам.\n\n2. Примкните к Иисусу!\nОн вас на бой зовёт,\nВо всеоружье веры\nОн Сам вас облечёт.\nПусть не страшит вас битва.\nОружий гул и гром.\nХристос за вас сразится\nС бесчисленным врагом.\n\n3. Примкните к Иисусу!\nИдите вслед за Ним!\nОн - крепость и защита,\nОн верный вождь Своим.\nМеч слова обнажите,\nИм побеждайте страх\nИ, бодрствуя в молитве,\nВы стойте на часах.` }
            }},
            { id: "s261", number: 261, versions: {
                ua: { book: "Пісні Хвали", title: "В скорі радісна піснь хвали", text: `1. В скорі радісна піснь хвали\nЗалунає під небеса,\nЩо над землею царює\nБог Єгова через Христа.\nНай всі роди і язики\nПризнають правління Твоє,\nТобі поклін ся належить\nО Царю неба і землі.\n\n2. Вскорі пісня залунає,\nПро славну побіду Христа\nЦарство Сатани упаде,\nІм’я Боже прославиться.` },
                ru: { book: "Песни Восхваления", title: "Мы песню радостно споём", text: `1. Мы песню радостно споём,\nУзнает всё, что на земле,\nЧто мы днесь в Царствии Твоём\nИ все принадлежим Тебе.\n\n2. Земля язычников Твоя,\nТебе она подчинена,\nТам будет флаг Твой всем гласить\nЧто Ты пришёл к нам, чтоб царить.\n\n3. Пусть песня громко прозвучит,\nПобеду людям сообщит,\nНа свете нет больше врага,\nТы будешь править без конца.` }
            }},
            { id: "s262", number: 262, versions: {
                ua: { book: "Пісні Хвали", title: "Отче мій Ти сонце душі", text: `1. Отче мій Ти сонце душі\nДе Ти єси нема ночі,\nНе дай, щоб мя туман земний\nЗакрив Тебе з перед очей.\n\n2. Зі мною, Боже, будь щодня!\nБез Тебе тут нема життя;\nЗі мною, будь щоночі Ти,\nЗ Тобою дай звідсіль пійти.\n\n3. Як хто б з дітей Твоїх зблудив,\nІ Словом Твоїм погордив\nЗачни в ту мить діло Твоє:\nЗ багна гріхів най він встає.\n\n4. Пильнуєш слабих й здоровиш,\nВбогих духом наділяєш;\nСумним спокійний ум подай,\nЯк над дітьми, Боже чувай.\n\n5. Благослови нас всіх тут знов\nНехай нас освітить любов\nТвоя, О Боже, любий наш\nНім візьмеш Ти до Себе нас.` },
                ru: { book: "Песни Восхваления", title: "Ты солнце ясное души", text: `1. Ты солнце ясное души,\nВсегда со мной в ночной тиши;\nБоюсь, чтоб туча не нашла\nТебя не скрыла б от меня.\n\n2. Ты щит надёжный мне всегда,\nС Тобой я не боюсь врага,\nМоя Ты крепость и скала,\nОт зла и бед сокрыт в ней я.\n\n3. Ты мир и славу тем даёшь,\nВ сердцах которых Ты живёшь,\nТы не отгонишь от Себя\nТого, кто слушает Тебя.\n\n4. Сокровище Своё отдал,\nТы Сына Своего послал,\nЧтобы Он кровь за нас пролил,\nИ от греха нас искупил.\n\n5. Ты в жертву Сына дал для нас\nИ Его жертвою нас спас.\nОн жив, чтоб вечно жил в нас Ты,\nОн жив, чтоб с ними жили и мы.` }
            }},
            { id: "s263", number: 263, versions: {
                ua: { book: "Пісні Хвали", title: "О як любо є і благо!", text: `1. О як любо є і благо!\nБіля хреста стояти,\nІ про страсти Спаса мого\nВ тишині розмишляти.\n\n2. Як спогляну на Голгофту,\nТам спас мій умирає,\nЗ ним, Його сяє благість,\nЗ очей любов палає!\n\n3. Любов і жаль до Ісуса\nМ’ні серце роздирає;\nВ слезах мию Його ноги,\nВін смертю життя дає,\n\n4. При хресті стояти буду,\nІз Спасителем моїм,\nХоть би прийшлося умерти,\nНе розлучуся із Ним!` },
                ru: { book: "Песни Восхваления", title: "Как приятно и как благо", text: `1. Как приятно и как благо\nПред крестом Христа стоять,\nВ жизни нашей повседневно\nО страданьях размышлять.\n\n2. Доставляет наслажденье\nПред крестом Его стоять,\nНа лице там состраданье,\nА в глазах любовь видать.\n\n3. Сердце горе раздирает,\nСлёзы капают из глаз,\nНо нас вера уверяет,\nВ Его смерти жизнь для нас.\n\n4. Пред крестом стоять я буду\nСо Спасителем моим,\nНаделяет всех и всюду\nЧудным светом Он Своим.` }
            }},
            { id: "s264", number: 264, versions: {
                ua: { book: "Пісні Хвали", title: "Як люба є нам хвиля ся", text: `1. Як люба є нам хвиля ся\nКоли шлем мольби до Отця;\nУ Нього найдемо прийом,\nЄсли в серцю гріх не криєм.\nПростить нам як вкажем скруху\nІ гріхи визнаєм в духу,\nII: Він чує глас нашой просьби,\nУсуне з серця гнет журби. :ІІ\n\n2. Любезна хвиля молитви,\nКоли шлем Богу з серць любви;\nПросьби, хвалення й подяку,\nЗа благодать Його всяку.\nЗнайдемо в Нім блажен впокій.\nВін звільнить нас з світових мрій.\nІІ: Скажім Йому, що нас болить,—\nТо Він нас поблагословить.:II` },
                ru: { book: "Песни Восхваления", title: "Молитвы чистой славный час", text: `1. Молитвы чистой славный час\nВ ней отдых зрит душа моя,\nИду к Небесному Отцу\nИ сердце изливаю я.\nВ минуты жизни трудные\nВ молитве нахожу покой\n// И сети искусителя\nМолитвой побеждаю той.//\n\n2. Молитвы чистый славный час\nДуша в ней к Богу вознеслась,\nКак от кадила фимиам,\nВ ней я хвалу Ему воздам.\nЧтоб я лице Его взыскал\nИ благодать Его принял\n// И чтоб заботы на Него\nЯ положил бы Одного.//` }
            }},
            { id: "s265", number: 265, versions: {
                ua: { book: "Пісні Хвали", title: "Блаженна є служба в Царя", text: `1. Блаженна є служба в Царя:\nПрославляти Боже ім’я;\nЗвіщати про Його любов\nЯку Він для мене вказав.\n\n2. Блажен той день коли Ісус\nЗнайшов мене в долині сліз,\nВін рани мої загоїв,\nІ надію мою скріпив.\n\n3. Примирив мя з моїм Отцем,\nІ дав мені одіж Свою.\nВід тоді я радуюся\nІ у честь Його співаю.\n\n4. Як відходив, то обіцяв,\nЩо прийде знов забрати мя,\nЩоби разом в небі із Ним\nОглядати славу Отця.` },
                ru: { book: "Песни Восхваления", title: "Как счастлив я, мой Царь, мой Бог", text: `1. Как счастлив я, мой Царь, мой Бог,\nЧто прославлять Тебя я мог,\nИ что могу всем показать,\nКак истину Твою познать.\n\n2. День отдыха я так люблю,\nО всем мирском забыть хочу,\nО, если б сердце могло петь,\nКак струны арфы прозвенеть.\n\n3. Победу сердце должно петь\nИ прославлять Бога уметь,\nКак хороши Его дела,\nВ советах глубина видна.\n\n4. Я буду славу принимать,\nЛюбовью сердце наполнять,\nОн радость новую пошлёт,\nМне на главу елей польёт.\n\n5. Я и теперь уже познал,\nЧего я никогда не знал,\nГотов и далее служить,\nЧтоб в радости с Тобою жить.\nДай устам достойным быть\nО Тебе благовестить.` }
            }},
            { id: "s266", number: 266, versions: {
                ua: { book: "Пісні Хвали", title: "Боже, жизнь возьми", text: `1. Боже, жизнь возьми, вона\nВся Тобі посвячена!\nВозьми руки, най вони,\nПростираються в службі!\n\n2. Мої ноги — ужий їх,\nНай йдуть по стежках Твоїх:\nВозьми голос,— щоб він міг\nЗвіщати ласки Твої.\n\n3. Возьми волю — треба їй,\nСлужить лиш волі Твоїй,\nУм направ, щоб закон Твій\nВ серцях наповнився він.\n\n4. Мої хвилі і всі дні,\nВсьо, що лиш добре в мені\nВозьми серце, Сам устрій\nВ нім престіл Ти царський Свій.\n\n5. Всьо возьми,— любов мою,\nЗ нею в ніг Твоїх стою!\nО! возьми всего мене,\nНавік віки до Себе!` },
                ru: { book: "Песни Восхваления", title: "Боже, жизнь возьми", text: `1. Боже, жизнь возьми: она\nВся Тебе посвящена.\nДни возьми, пусть каждый час\nСлышишь Ты хваленья глас!\n\n2. Возьми руки, их к Тебе\nПростираю я в мольбе;\nВозьми ноги, должно им\nПо стезям ходить Твоим.\n\n3. Возьми голос, чтоб он мог\nПеть Тебе, мой Царь, мой Бог!\n\n4. Возьми волю, должно ей\nВолей только быть Твоей.\nУм направь, чтоб Твой закон\nВ силах был исполнить он.\n\n5. Всю возьми любовь мою\nС ней у ног Твоих стою.\nО, возьми всего меня!\nНавсегда, навек Твой я.` }
            }},
            { id: "s267", number: 267, versions: {
                ua: { book: "Пісні Хвали", title: "Славим з серця Спаса", text: `1. Славим з серця Спаса,\nЯкщо хочем з Ним найтись:\nРазом з Ним! Разом з Ним!\nИ’му на службу посвятись,\nВесь свій час! Весь свій час!\nЗанесім мольби перед престол Всевишнього,\nЩо нас вирвав від лукавого світа сього.\nА хто любить Спаса той для Спаса вмерти рад\nЗ Ним разом! З Ним разом!\n\n2. Звістім всім народам, що на царство Христа час,\nНастав час, настав час!\nБо Ісус обіцяв: “Як поверну, возьму вас...”\nВозьме нас! Возьме нас!\nІсус прийшов, щоб піднести з гріху людський рід,\nІ сказав нам, що Бог має для спасення план,\nБо Ісус присутний як Могучий Володар,\nСильний Цар! Сильний Цар!\n\n3. Най дізнаєсь весь світ, що Спас возьме Церкву там,\nДе є сам! Де є Сам!\nРазом з ангелами і всіми святими там,\nСлаву дасть! Славу дасть!\nСто сорок чотири тисяч членів Невісти,\nБог позволить з Своїм Сином на престол сісти;\nСлава Церкви буде по всі віки без кінця,\nУ Отця! У Отця!` },
                ru: { book: "Песни Восхваления", title: "Расскажи ты всем народам", text: `1. Расскажи ты всем народам,\nЧто Господь есть Царь;\nВсем скажи! Всем скажи!\nРасскажи ты всем народам и Царя прославь:\nВсем скажи! Всем скажи!\nРасскажи ты всем твореньям,\nЧто Он сделал пир:\nЧто, Он славный Царь вселенной нам дарует мир;\nРасскажи, что в славном Царстве падут все пред Ним;\nВсем скажи! Всем скажи!\n\n2. Расскажи ты всем народам, что Спаситель Царь!\nВсем скажи! Всем скажи!\nВсем язычникам даст радость. Вот в чём Его дар;\nВсем скажи! Всем скажи!\nРасскажи ты всем скорбящим, что Иисус живет;\nРасскажи, что уж недолго и Он мир пошлёт;\nРасскажи всем грешным людям, что Он всех спасёт;\nВсем скажи! Всем скажи!\n\n3. Расскажи, ты всем народам, что Он царствует;\nВсем скажи! Всем скажи!\nРасскажи ты всем живущим, истребит Он грех.\nВсем скажи! Всем скажи!\nРасскажи ты всем учёным, что Он даст покой;\nНе найдёте здесь вы мира, Он дарует Свой;\nПусть ликуют все народы! Он зовёт домой.\nВсем скажи! Всем скажи!` }
            }},
            { id: "s268", number: 268, versions: {
                ua: { book: "Пісні Хвали", title: "Возьми свій хрест", text: `1. Возьми свій хрест, — Господь сказав ―\n“Щоби учнем моїм бути;\nМусиш одректися світа,\nІ слідом моїм ступати.”\n\n2. Неси хрест свій терпеливо\nІ на Господа уповай,\nВін дасть сили тягар нести\nБо Він Друг вірний і сильний.\n\n3. Возьми хрест свій і одважно,\nПроби і спокуси стрійчай,\nА Він дасть тоді побіду,\nЗа се Господа величай.` },
                ru: { book: "Песни Восхваления", title: "\"Возьми свой крест\"", text: `1. "Возьми свой крест", Христос сказал,\n"Учеником Моим чтоб быть,\nСебя и мир надо забыть\nИ по следам Моим ходить".\n\n2. Неси свой крест и не ропщи,\nЧто не по силам он тебе,\nЕго смирённо ты проси,\nЧтоб силу Свою дал тебе.\n\n3. Неси свой крест и не страшись,\nОпасности смотри в глаза,\nК иной обители стремись,\nСмерть можешь победить тогда.\n\n4. Неси свой крест ты за Христом,\nЕго не думай оставлять.\nВедь только тот, кто шёл с крестом,\nВенец небесный может взять.` }
            }},
            { id: "s269", number: 269, versions: {
                ua: { book: "Пісні Хвали", title: "Христос, основа церкви", text: `1. Христос, основа церкви,\nЄдина і трівка;\nЇї створив Він вперше,\nВін з нею пробува;\nЗ небес прийшов Він взяти\nОбручнецю собі;\nЖиття за неї дати\nВ стражданнях на хресті,\n\n2. З усіх племен зібрана,\nОднак тіло одно,\nІсусові віддала\nІ віру і любов;\nІм’я єдине славить,\nКормом жиє одним,\nОдну надію має,\nПрямуючи за Ним.\n\n3. Хотяй у горю в світі,\nВ турботах Церква вся,\nВ досвідчених для правди\nМина її життя;\nЧас прийде й побачить\nКрасу Христову світ,\nСпас в людях прославиться\nСповниться заповіт.` },
                ru: { book: "Песни Восхваления", title: "Христос - основа Церкви", text: `1. Христос - основа Церкви,\nЛишь в Нём стоит Она;\nЕго бессмертным словом\nОна возрождена;\nС небес Её взыскал Он,\nЗа жизнь Её страдал,\nОмыл Своею кровью\nИ к святости призвал.\n\n2. Терзаема раздором,\nГрехом угнетена,\nНеверностью пред миром\nТеперь посрамлена.\nНо глас святых взывает,\nНе смолкнет их мольба;\nДоколе светлым утром\nСмениться ночи тьма.\n\n3. Средь скорби и томленья\nИ битвы со врагом.\nКак жаждет наступленья\nПокоя со Христом;\nКогда виденье славы\nУзрят Ея глаза\nИ торжество победы\nНаступит навсегда!` }
            }},
            { id: "s270", number: 270, versions: {
                ua: { book: "Пісні Хвали", title: "Вже Спас прийшов, як промінь сонця", text: `1. Вже Спас прийшов, як промінь сонця,\nРозвіє злі шляхи людей;\nВзнесім голоси, приймім Царя,\nВін на землі в славі Своїй.\n\nПРИСПІВ:\nПрисутний з нами Цар з Сіону,\nВін дасть всім вірним мир життя;\nІ знищить всю злу перепону\nПанованням тисячліття.\n\n2. Будись земле, бо вже день настав,\nНад світом власть Христос бере.\nСудити народи він зачав,\nЛиш церкву свою забере.\n\n3. Хоч темрява землю вкриває,\nНа світі правда бере верх,\nІ скоро світ Царя узнає,\nРадість знайдесь в вірних серцях.` },
                ru: { book: "Песни Восхваления", title: "Верхушки гор уже зарделись", text: `1. Верхушки гор уже зарделись,\nРассвет прогонит ночь греха,\nВрата широко уж раскрылись,\nСкорей приветствуйте Царя.\n\nПрипев:\nВот, Он пришёл, пришёл Царь славы,\nСвет жизни над Его главой,\nУра, кричите все народы,\nПришёл уж к нам наш Царь благой.\n\n2. Верхушки гор уже зарделись,\nПо всей долине свет разлит,\nПроснись земля, Царя увидишь,\nСошёл на землю, Он царить.\n\n3. Его скрывают ещё тучи,\nНо виден ясно Божий день,\nИ на горе, что выше тучи,\nЗаря рассеяла всю тень.` }
            }},
            { id: "s271", number: 271, versions: {
                ua: { book: "Пісні Хвали", title: "Боже Авраама!", text: `1. Боже Авраама!\nСущий на небесах,\nКотрого ім’я — Єгова,\nЛюбви Ти Бог!\nВселенна врочисто\nСлаву Твою вістить,\nІ Твоє велике ім’я\nБлагословить.\n\n2. Боже Авраама,\nО, як благий єси!\nЩаслив хто в тіні Твоїх крил,\nПристань знайшов.\nТи усім покірним\nЖиття вічне даєш,\nУсіх, що є чисті серцем,\nСинами звеш!\n\n3. Боже Авраама,\nГлянь ласкавим оком,\nІ дай нам служити Тобі\nЦілим серцем:\nТи самий провадь нас\nДорогою життя;\nМи все будемо славити\nТвоє ім’я.` },
                ru: { book: "Песни Восхваления", title: "Бог Авраама - свет", text: `1. Бог Авраама - свет,\nЧей трон на небесах,\nО древний днями, Бог планет\nИ Бог любви.\nОн Иегова Бог,\nЦарь неба и земли;\nПред Ним преклонится народ\nПо всей земле.\n\n2. Бог Авраама - свет,\nОн Царь и Бог благой,\nХранит детей Своих Он всех своей рукой\nТвоею силой мы\nСпасенье обретём,\nИ нас на трон посадишь Ты\nВ Царстве Своём.\n\n3. Бог Авраама - свет,\nЧья милость, благодать\nБудет всегда на правый путь\nНас направлять.\nПрославьте Бога все,\nВоздайте честь Царю,\nНа небесах и на земле\nПойте Ему.` }
            }},
            { id: "s272", number: 272, versions: {
                ua: { book: "Пісні Хвали", title: "Небеса славу звіщають", text: `1. Небеса славу звіщають\nЇх Бога Вседержителя,\nІ всі діла обявляють\nЛюбов і мудрість їх Творця,\n\n2. Закон природі ти создав\nІ обдарив красотою;\nПершов причинов Ти все був,\nУсе сталося Тобою.\n\n3. В слові Твоїм Ти обявив\nЧесноти ім’я Твойого,\nЯк з любови до нас грішних,\nТи післав Сина Свойого.\n\n4. Вірою бачимо славу,\nЯку Ти вірним обіцяв,—\nО, як же не славити Тя,\nКоли Ти, Боже, є любов!` },
                ru: { book: "Песни Восхваления", title: "Тебя хвалят все небеса", text: `1. Тебя хвалят все небеса\nПо всей широкой сей земле,\nВедь может бедная душа\nНайти премудрость там везде.\n\n2. Закон природы Ты создал\nИ милость даровал людям,\nПричиной всех причин Ты стал,\nМы по Твоим идём стопам.\n\n3. Твою мы силу можем знать\nПо всем явленьям на земле,\nТвои щедроты восхвалять\nДолжны смиренно всегда все.\n\n4. По слову мудро сотворил\nТы всё на свете для людей,\nВека на то употребил,\nСогласно мудрости Своей.\n\n5. Когда закончишь все дела.\nКак в небесах, так на земле.\nТогда хвала через Христа\nСо всех сторон будет Тебе.\n\n6. Теперь мы верою лишь зрим.\nПро славу можем лишь читать,\nСердечно мы тебя все чтим\nИ лик Твой жаждем увидать.\n\n7. Призвал Ты нас, чтоб быть с Тобой,\nНа высоте славу принять,\nВеликой милости такой\nРазве могли мы ожидать?` }
            }},
            { id: "s273", number: 273, versions: {
                ua: { book: "Пісні Хвали", title: "Торжествуй, небо і земле", text: `1. Торжествуй, небо і земле\nБо Господь вже царство обняв,\nНай радіють всі народи,\nВін дасть життя як обіцяв\nЖезлом своїм мир заведе\nЦарство Сатани упаде,\nГосподня ж власть по вік буде,\nБо Він є Цар над царями.\n\n2. Радійте, Господь царює!\nПраведні є суди Його.\nПослушним Він спасення дасть\nІ знищить гріх і всяке зло.\nМи сю повість всім звіщаємо,\nІ всіх сумних потішаймо,\nЩо Єгова на престолі\nПосадив Сина Свойого.` },
                ru: { book: "Песни Восхваления", title: "Господь небес и Царь царей", text: `1. Господь небес и Царь царей,\nОн царствует над всей землёй;\nОн в Сыне мир земле даёт,\nЕму весь мир да воспоёт\nГосподь есть Царь и Властелин,\nКто может здесь сравниться с Ним?\nОн справедлив во всех делах\nИ в славных обещаниях.\n\n2. Господь есть Царь Своих детей\nИ праведный Судья людей,\nСвятые все Его пути,\nПо них велит Он нам идти.\nВзгляни, Сион: Твой Царь царит!\nБог Иегова господствует,\nИ с Ним в Сионе Сын стоит,\nЕму Он власть Свою дарит.` }
            }},
            { id: "s274", number: 274, versions: {
                ua: { book: "Пісні Хвали", title: "Господь — Пастир мій", text: `1. Господь — Пастир мій,\nВін кормить мене,\nВеде мя до вод тихих,\nВін дав мені там оселю\nСред лугів зелених\n\nПРИСПІВ.\n“Ярмо моє любе, тягар легкий,\nВозьми його днесь на себе,\nБо серцем я тихий й смирний\nУпокій знайдете.”\n\n2. Хоч би я ходив по ярі смерти,\nТо не боюся лиха,\nТвоя палиця і підпора\nДає мені духа.\n\n3. Так милосердя і доброта Твоя\nБудуть все мене вести,\nПо всі дні мойого життя\nБуду Тобі служити.` },
                ru: { book: "Песни Восхваления", title: "Господь мой Пастырь", text: `1. Господь мой Пастырь,\nОн всё мне даёт.\nС Ним нужды не знаю я,\nНа пажити меня ведёт,\nГде чистая вода.\n\nПрипев:\nЯ бремя Его легко понесу\nИ благое иго возьму,\nМой Спаситель меня поведёт,\nГде чистый мёд течёт.\n\n2. Душу мою Господь подкрепляет,\nПо Своим ведёт стезям,\nУзкий путь мой направляет\nИ ведёт к небесам.\n\n3. Если я пойду долиной смерти,\nНе убоюсь я там зла,\nТвоим жезлом и посохом\nТы утешаешь мя.` }
            }},
            { id: "s275", number: 275, versions: {
                ua: { book: "Пісні Хвали", title: "Спас воскрес із мертвих", text: `1. Спас воскрес із мертвих\nСмертю побідив гріб,\nІ, відкупивши людський рід,\nІсус жиє по вік.\n\n2. Спас воскрес із мертвих,\nІ вже більше не умре,\nЗа те, що терпів наруги,\nЦарювати буде.\n\n3. Спас воскрес із мертвих,\nІ ангели спішать,\nЩоби у небесних дворах\nЗвістити благу вість.\n\n4. Ми настріймо гарфи,\nЗаграймо любу піснь,\nЩоб про воскресення Христа\nУсіх людей звістить.` },
                ru: { book: "Песни Восхваления", title: "Воскрес из мёртвых Спас", text: `1. Воскрес из мёртвых Спас,\nМогилы власть ушла,\nОн смертью искупил всех нас\nЖить будем мы всегда.\n\n2. Воскрес из мёртвых Спас,\nОн больше не умрёт,\nОн стыд и срам понёс за нас,\nТеперь народ ведёт.\n\n3. Воскрес из мёртвых Спас,\nИ Ангелы спешат,\nБлагую весть сию для нас\nПовсюду разглашать.\n\n4. Настройте арфы все\nПусть струны прозвучат,\nЧтоб о воскресшем, о Христе\nЛюдям всем рассказать.` }
            }},
            { id: "s276", number: 276, versions: {
                ua: { book: "Пісні Хвали", title: "Господь як Пастир провадить", text: `1. Господь як Пастир провадить,\nНа свої зелені луги,\nІ там Він береже мене,\nРазом з своїм стадо любим.\n\n2. Коли від спраги вниваю,\nАбо від спекоти терплю,\nМов росу ласки зсилає,\nІ я знов до мети біжу.\n\n3. Хоть серед дикой пущі йду,\nІ часто у небезпеці,\nТа Він провадить все мене,\nІ тримає мя в опіці.\n\n4. Хоть долиною смерти йду\nНічого боятися\nБо Господь охоронить мя\nЗа що я є вдячний Йому.` },
                ru: { book: "Песни Восхваления", title: "Господь мой пажить мне дарит", text: `1. Господь мой пажить мне дарит,\nЗа мной как Пастырь Он следит.\nВсем нужным Он меня снабдит\nИ мою жажду утолит.\n\n2. Когда по зною я брожу\nИ пищи для себя ищу,\nВедёт к прекрасным Он лугам,\nГде отдых нахожу ногам.\n\n3. Хожу ли по пустым местам,\nИли заброшенным садам,\nТвои щедроты всё ж дадут\nДаже в пустыне мне приют.\n\n4. В долине смерти нахожусь\nИ ничего там не боюсь,\nНа сердце у меня покой,\nЯ знаю, Бог, что Ты со мной.` }
            }},
            { id: "s277", number: 277, versions: {
                ua: { book: "Пісні Хвали", title: "В скорі Господь появиться", text: `1. В скорі Господь появиться,—\nВже прийшов Його день;\nЙ присутність зрозуміють\nII: Мудрі серцем лише. :ІІ\n\n2. Він прийшов, щоб царювати\nЗ святими над землей,\nІ знищить силу Сатани,\nII: А поставить любов. :ІІ\n\n3. Хто пострадав ради Христа,\nІ ради Й’го Слова,\nПрийме вінець невянучий\nII: Котрий дасть Єгова. :ІІ\n\n4. Хто про славу того віку\nМоже розказати?\nЛише із книги Божих слів\nII: Можна прочитати. :ІІ` },
                ru: { book: "Песни Восхваления", title: "Господь Спаситель наш пришёл", text: `1. Господь Спаситель наш пришёл\nЕго день уж есть тут;\nО том, что к нам Господь пришёл,\n// "Все мудрые поймут". //\n\n2. Он к нам пришёл, чтоб царствовать\nНад всей землёй Его,\nСвятые будут помогать\n// Искоренить всё зло. //\n\n3. Он князя мрака истребит\nИ силу всю греха,\nВо век тогда будут хвалить\n// Народы все Христа. //\n\n4. Все, кто страдал ради Него\nИ чтил Его Слова,\nПолучит славу от Него\n// И жизнь через Христа. //\n\n5. Про чудеса в блаженный век\nМогут ли люди знать?\nВ Священной книге человек\n// Лишь может прочитать. //` }
            }},
            { id: "s278", number: 278, versions: {
                ua: { book: "Пісні Хвали", title: "Ніч темная уже пройшла", text: `1. Ніч темная уже пройшла\nІ довго предсказаний день\nЗачав вже світати;\nГлянь! вже чути як з Сіона\nМилозвучний гук труби зачав\nБлагу вість звіщати.\n\n2. Пророків там побачиш ти;\nНам говорили всі вони\nПро славу того дня;\nТам і апостолів узриш\nЩо жили і повмирали\nУ виді того дня.\n\n3. За їх вірність до Господа\nНагороду свою приймуть\nКоли царство прийде;\nСвяті будуть на престолі\nПророки будуть князями\nЦарювать на землі.` },
                ru: { book: "Песни Восхваления", title: "Ночь тёмная уже прошла", text: `1. Ночь тёмная уже прошла,\nЗаря на небе нам видна,\nДень ласково глядит.\nВдали так ясно нам слышно,\nКак мелодичная труба\nБлагую весть гласит.\n\n2. Пророков там увидишь ты,\nНам говорили все они\nО сём грядущем дне.\nТам же Апостолов узришь\nИ Патриархов разглядишь\nВо всей их красоте.\n\n3. Награда будет им дана,\nИх служба верная была\nВсегда на сей земле.\nЗа верность древних всех святых\nПоставит Бог князьями их\nВ Царстве по всей земле.` }
            }},
            { id: "s279", number: 279, versions: {
                ua: { book: "Пісні Хвали", title: "Ніч минула і день настав", text: `1. Ніч минула і день настав\nТривати ме тисяч років\nІ всіх освятить!\nНа землі тисяч голосів,\nРазом всі звіщають хором\nСю радісну повість:\nРадійте всі! царство прийміть,\nГнет і кайдани упадуть,\nНастане любов і воля,\nЧерез Христа царювання.\n\n2. Господь із любови Своїй\nДля сцілення своїх людей\nДерева насадив;\nІ віковічний свій завіт,\nЩо більш не буде горя сліз,\nІз людьми утвердив.\nТоді Він з любови Своїй\nУсім слези повтирає,\nДасть усім радість і життя\nЧерез царювання Христа.` },
                ru: { book: "Песни Восхваления", title: "Уж ночь прошла и день настал", text: `1. Уж ночь прошла и день настал,\nЗарю тысячелетия\nТы с неба нам послал.\nДесятитысячная толпа\nСвятые арфы поднесла\nИ песню воспела:\n"Ликуй, ликуй, народ святой!\nСвободу всем даёт Бог твой,\nОковы рабства разорви\nИ в Царство Божие войди".\n\n2. Там Бог по милости Своей,\nДля исцеления людей\nДеревьев насадил.\nИ вечный Свой с людьми завет,\nЧто тьмы не будет, только свет,\nНавеки утвердил.\nПошлет Господь любовь Свою,\nРассеет грех и мрак и тьму,\nПечаль и зло навек уйдут,\nА люди в Царстве жить будут.` }
            }},
            { id: "s280", number: 280, versions: {
                ua: { book: "Пісні Хвали", title: "Бог в силі світом править все", text: `1. Бог в силі світом править все,\nПрирода вся то узнає,\nПідніжок Бога земля є,\nВона Його прославляє.\n\n2. Бог — Паном світа, бачимо!\nЗ любви Своїй все сотворив,\nЗ ласки Його ми живемо.\nВзнесім Йому похвальний гімн.\n\n3. На хвалу Богу щебет птиць.\nСонце дає нам ясний блеск,\nНа кождім кроці є тьма жить\nСе є доказом Божих ласк.` },
                ru: { book: "Песни Восхваления", title: "Что Бог наш есть, мы знаем все", text: `1. Что Бог наш есть, мы знаем все,\nПрирода нас в том убедит,\nМы это видим на заре,\nКогда луч утра осветит.\nЕго никто создать не мог,\nКак только Всемогущий Бог.\n\n2. Когда - же солнце днём горит,\nОно нам ясно говорит,\nОн верной поведет тропой\nВас всюду и везде.\n\n3. Вы исказители ума,\nНе признающие Творца,\nНе лучше - ль Бога вам признать,\nЕго любить и уважать?` }
            }},
            { id: "s281", number: 281, versions: {
                ua: { book: "Пісні Хвали", title: "Око Господнє бачить все", text: `1. Око Господнє бачить все\nІ не засипляє,\nЙого уші чують усе,—\nВін всі тайни знає.\n\n2. Рука Його усе сильна,\nХоч наша в ниває,\nХоч любов все велика,\nХоч людська зникає.\n\n3. Уповайте на Господа!\nВсі ви знеможені;\nЙого любов безгранична,\nВін додасть вам сили.\n\n4. Ваші мольби Він все чує,\nІ ласки Своєй дасть,\nСмуток із серця осуне,\nІ віру укріпить.` },
                ru: { book: "Песни Восхваления", title: "Твой глаз не дремлет никогда", text: `1. Твой глаз не дремлет никогда,\nХотя бы ночь была,\nИ ухо слушает всегда,\nХотя бы тьма нашла.\n\n2. Твоя рука не устанет\nКогда нет сил у нас,\nТвоей любви предела нет,\nКогда иссякла в нас.\n\n3. О вы, усталые душой,\nЕму отдайтесь всё,\nВаш плач услышит Он всегда\nПо милости Своей,\nПридёт на помощь вам тогда,\nУменьшит гнев скорбей.\n\n5. К Нему с молитвой поспешай,\nНа Слово положись,\nЕму во всем ты доверяй\nИ в вере укрепись.` }
            }},
            { id: "s282", number: 282, versions: {
                ua: { book: "Пісні Хвали", title: "Блаженний хто знайшов покров", text: `1. Блаженний хто знайшов покров,\nПід криллями Його,\nТой у спочинок увійшов\nВід діл світа сього.\n\n2. Там найслабші спочивають\nПід криллями Його;\nКоли небезпека грозить,\nЇх не займає зло.\n\n3. Він велить своїм ангелам\nВсе тебе берегти;\nІ хоть ворог гнівом грозить.\nБезпечно меш йти.\n\n4. Він кормить нас Своїм Словом,\nЛюбовю скріпляє,\nУсім синам своїм вірним\nВін ласки зсилає.` },
                ru: { book: "Песни Восхваления", title: "Святое место всяк найдёт", text: `1. Святое место всяк найдёт\nПод крыльями Его,\nКто будет Господу служить\nИ веровать в Него.\n\n2. Тут самый слабый может жить\nПод крыльями Его,\nЗдесь может помощь получить,\nИ милость от Него.\n\n3. За ним тут Ангелы следят\nНа всех путях Его,\nХоть и враги Ему грозят\nНо с Ним рука Его.\n\n4. Здесь пищей будет всем служить\nЛюбовь да истина,\nБлаженство можешь получить,\nТы, верное дитя.\n\n5. Дай силу мне вполне познать\nТебя, мой Бог, мой свет,\nЖизнь вечную наследовать\nИ Твой венец надеть.` }
            }},
            { id: "s283", number: 283, versions: {
                ua: { book: "Пісні Хвали", title: "Ось, по всій земли голос вже лунає", text: `1. Ось, по всій земли голос вже лунає,\nУ ряди Гедеона кличе!\nОсь Гетьман уже дав воїнам приказ свій,\nЩоб орди Медіянів знищить!\n\nПРИСПІВ:\nВставай, бодрись, душе моя!\nБо уже війна наспіла:\nЗробивши облогу, ми крикнем всі враз:\n“Меч Господень і Гедеона!”\n\n2. Хто із нас пійде на сю службу Царя?\nВін кличе охочих і вірних!\nМи ж радо до неї вступаймо усі.\nВ службі Його є місце для всіх.\n\n3. Спішіть же до армії Царя усі.\nІ звіщайте веселу повість,\nЩо царство Боже мир принесе землі,\nІ всіх сумуючих потішить.` },
                ru: { book: "Песни Восхваления", title: "Слышите ли Божий глас по всей земле?", text: `1. Слышите ли Божий глас по всей земле?\nТо на бой зовёт вас Гедеон.\nНаш Спаситель дал уж Свой приказ стране,\nПоразить всех Мадианитян.\n\nПрипев:\nВстань! Проснись душа! не медли,\nКругом тебя твои враги,\nБеги, кричи, преследуя врага:\n"Меч Господа и Гедеона".\n\n2. Все соединитесь с Господом друзья\nИ примите тот могучий зов,\nТам есть место всем верным Его друзьям,\nКто вступить на бой Царя готов.\n\n3. О, спешите все, друзья к борьбе святой\nС полной радостью в своих сердцах,\nРасскажите всем, что труд сменит покой,\nКогда Царь сокрушит врагов в прах.` }
            }},
            { id: "s284", number: 284, versions: {
