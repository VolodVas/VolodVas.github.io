                ua: { book: "Пісні Хвали", title: "Божа благість є широка", text: `1. Божа благість є широка,\nширока як те море.\nЙого судність є все права\nХоч тяжке часом горе.\nСліди Письмо і гляди,\nЗнайдеш красу мудрости.\n\n2. Небо місце де приймає\nБог мольби засилані;\nНебо місце де всі гріхи\nЄ Богом даровані.\nСліди Письмо і знайди,\nЯк Бог добрий до тебе.\n\n3. Божа любов є все ширша\nНіж міра чоловіча;\nА добрість вічного Бога,\nЄ ще більш ніж чуднійша\nСліди Письмо і гляди\nЯк Бог добрий в милости.\n\n4. За любов, за Твою ласку,\nВдячними Ти нас зроби\nІ в кожду лиху хвилину\nЖиття наше обнови.\nСліди Письмо і гляди,\nВдячними за се зроби.` },
                ru: { book: "Песни Восхваления", title: "Необъятна милость Бога", text: `1. Необъятна милость Бога\nШирока как океан\nПравосудье справедливо\nПриговор хоть строгий дан.\n\nПрипев:\nТы в Писании прочти\nБлагодать премудрости.\n\n2. Чувства скорби и печали\nИ страданья сей земли\nГлубже чувствуются теми,\nЧто живут на небеси.\n\nПрипев:\nТы в писании прочти\nЧто суд Божий в милости.\n\n3. Ведь любовь у Бога крепче\nНежли разум у людей\nУ предвечного ведь сердце\nМилосерднее, теплей.\n\nПрипев:\nТы в писании прочти\nВ Бога много к нам любви.\n\n4. Умоляют люди сами\nМилосердие Христа\nПревышают месть и злобу\nЕё нету у Христа.\n\nПрипев:\nТы в писании прочти\nЧто пред Богом все равны.\n\n5. Верой чистой простотою\nИсполняем мы завет\nБудет наша жизнь благою\nВо Христе на много лет.\n\nПрипев:\nТы в писании прочти\nСписки радости полны.` }
            }},
            { id: "s285", number: 285, versions: {
                ua: { book: "Пісні Хвали", title: "Світло сонця померкло", text: `1. Світло сонця померкло,\nІ місяць став як кров\nНа глас Божого Слова,\nГори впали з основ.\nІ страх обняв народи,\nМов море ревуть всі,\nСе Господь судить роди\nВ палаючім огні.\n\n2. Слухай дочко Сионська,—\nСе Бог промовляє,\nКоли племя голосять,\nТобі радість дає;\nХоч ворог веде сили,\nЗневажає Бога,\nАле Господь побідить\nЙ визволить Сіона.\n\n3. Піднесіть прапор правди,\nЗатрубіть у трубу,\nСтрах ворога обійме,\nВпадуть мури його!\nВперед за Вождьом, вперед\nГосподь побіду дасть,\nВоїни Гедеона\nВінець слави приймуть.` },
                ru: { book: "Песни Восхваления", title: "Уж солнце потемнело", text: `1. Уж солнце потемнело\nИ свет луны погас,\nИ над сим грешным миром\nРаздался Божий глас.\nВ народах возмущенье,\nИх страх обнял везде,\nГосподь пришел на землю\nСудить народы все.\n\n2. Ликуй народ Сиона,\nБог с неба дал сигнал,\nИ для борьбы с врагами\nОн мощь Свою послал.\nСразятся легионы\nИ падет вражья власть,\nА вам, сыны Сиона,\nОн царство Своё даст.\n\n3. Возвысьте Божье знамя,\nБегите всё вперед,\nНебесный вождь пред нами\nВ борьбу с врагом идёт.\nТрубите в Божьи трубы\nИ слушайте приказ,\nГотовит Бог награду\nИ Свой венец для вас.` }
            }},
            { id: "s286", number: 286, versions: {
                ua: { book: "Пісні Хвали", title: "Сей день Сам Господь сотворив", text: `1. Сей день Сам Господь сотворив,\nЩоб прославить Сина;\nХай же радіють небеса,\nСлавлять Його ім’я.\nХай торжествує вся земля\nВ честь Божого Сина,\nВін бо пролив кров за нас всіх,\nЩоб дати спасення.\n\n2. В ім’я Єгови Царь йде,\nІ власть обнимає;\nІ про волю, щастя і мир,\nБлагу вість звіщає;\nПривітаймо Царя слави,\n“Осанна!” співаймо\nНай святиться ім’я Його,\nБога величаймо.` },
                ru: { book: "Песни Восхваления", title: "Сей день сотворил Господь Бог", text: `1. Сей день сотворил Господь Бог,\nЧтоб прославить Христа,\nЧтоб всяк на земле хвалить мог\nИмя Бога Отца.\nОсанна! нашему Царю!\nОсанна! в честь Христа!\nТому, кто пролил Кровь Свою,\nПусть все поют уста.\n\n2. Блажен Господь, Кто даровал\nЛюдям любовь и мир,\nКого Отец на землю послал\nСпасти весь грешный мир.\nОсанна пусть звучит везде\nСпасителю Христу,\nКак в небесах, так на земле,\nПусть все поют Ему.` }
            }},
            { id: "s287", number: 287, versions: {
                ua: { book: "Пісні Хвали", title: "Якщо будем Й’го шукать", text: `1. Якщо будем Й’го шукать\nЗнайдем Його благодать;\nКоли будемо свято жить\nБудем Його споглядать.\n\n2. Чи у щастю чи в біді,\nДо Тебе будем йти;\nВсе лиш для Тебе жити,\nТобі вірно служити.\n\n3. Коли сум тебе гнете,\nІ ворог нападає,\nТоді щиро помолись\nВін тебе вислухає.` },
                ru: { book: "Песни Восхваления", title: "Если будем мы искать", text: `1. Если будем мы искать,\nНайдём всюду благодать,\nЕсли свято будем жить,\nМожем с Ним всегда ходить.\n\n2. Будь ты болен иль здоров,\nНищий будь или богат,\nЕсли Бога призывал\nБог молитву услыхал.\n\n3. Если жизнь тебя гнетёт\nИль враг злой нападёт,\nК Богу с просьбой обратись,\nОн услышит, не смутись.\n\n4. Ты найдёшь, когда в беде,\nУтешение в Отце,\nОн детей не гонит прочь,\nИм всегда готов помочь.` }
            }},
            { id: "s288", number: 288, versions: {
                ua: { book: "Пісні Хвали", title: "Завжди Ти бачиш нас", text: `1. Завжди Ти бачиш нас,\nТи біль страждань знаєш;\nТи нас потішай в кождий час,\nТи Царь любови наш.\n\n2. Як сум серце гнете,\nА тіло ломить труд,\nДо Тебе наші серця все;\nТи спасаєш Свій люд.\n\n3. Відлетить смуток геть,\nЯк віру нам зміцниш,\nЗнесемо всякий біль і страсть\nКоли Ти нас скріпиш.\n\n4. Хрест наш радо несем,\nБо Ти казав взяти,\nУ світі хотяй тяжко нам,\nЩоб лиш в небі бути.\n\n5. Пред Твій престол стаю,\nСвоє серце склоню,\nПри Тобі в горю остаю,\nБога поміч молю.` },
                ru: { book: "Песни Восхваления", title: "В страданьях и беде", text: `1. В страданьях и беде\nТы помогаешь всем,\nТе, кто доверились Тебе,\nМир обрели в себе.\n\n2. Душа, что верует\nУ Спаса на груди\nИ в бурю сильную найдёт\nСпокойство для души.\n\n3. Горе и страх прошли,\nУзрев Твой лик святой;\nСтоны страдальцев неслышны,\nНе плачет вдовий глаз.\n\n4. Ты освящаешь крест\nИ утешаешь мя;\nВсе бывшие страдания\nЗабыл, любя Тебя.\n\n5. Утратив всех друзей,\nВ тебе я всех нашёл;\nМир и избыток радостей\nНашёл я во Христе.` }
            }},
            { id: "s289", number: 289, versions: {
                ua: { book: "Пісні Хвали", title: "Хоч сміється світ із мене", text: `1. Хоч сміється світ із мене\nЩо за Ісусом іду в слід,—\nЖити без Нього не можу\nБо Він є кращий над усіх.\n\n2. Свята благість лиця Його\nІ солодкий звук Його уст\nМанить мене все до Нього,\nТому я йду в Його слід.\n\n3. З тобов страдати я радий,\nЗносити наруги і стид,\nА розкоші світа сього\nДля мене усі є нічим.\n\n4. Господи, будь близько мене,\nІ тримай завжди в опіці,\nГотовий все пострадати,\nЩоб прославить Твоє ім’я.` },
                ru: { book: "Песни Восхваления", title: "Пусть все смеются надо мной", text: `1. Пусть все смеются надо мной,\nИисуса я люблю душой,\nЖить не могу я без Тебя,\nТы всех милее для меня.\n\n2. На лик я Твой смотреть люблю,\nВ нём доброту я нахожу,\nВ нём милость Божия видна\nПокрыта славой голова.\n\n3. С Тобой страданья разделю,\nСтраданий крест и нищету,\nУтех я в мире не ищу\nЗа пустяки их всех сочту.\n\n4. Господь, не покидай меня,\nХочу я близко быть Тебя,\nГотов я всё отдать тогда\nИ не польёт из глаз слеза.` }
            }},
            { id: "s290", number: 290, versions: {
                ua: { book: "Пісні Хвали", title: "Хоч темрява іще криє", text: `1. Хоч темрява іще криє\nТвою путь тернисту,\nСлово ж Боже освічує\nТвій шлях через пущу.\n\n2. Лише май живую віру\nВ Його Слово правди,\nТоді і в лихій годині\nСвітло ме сияти.\n\n3. Хотяй часом буря грізна,\nНо з-за неї видно,\nЙого любов Отцівськую\nТо тоді не лячно.` },
                ru: { book: "Песни Восхваления", title: "Нам могут тучи затемнять", text: `1. Нам могут тучи затемнять\nПуть тёрный иногда,\nИх Слово Божие прогнать\nСпособно завсегда.\n\n2. Ты лишь на Бога уповай,\nЛюбовью Он Своей.\nПрольёт в час смерти роковой\nСвет над главой твоей.\n\n3. Над нами тучи грозные,\nНо из - за них видна\nЛюбовь Его могучая,\nНам туча не страшна.\n\n4. Ты путь свой мирно продолжай\nИ в Бога верь всегда.\nДал слово Он, так ожидай,\nНастанет свет тогда.` }
            }},
            { id: "s291", number: 291, versions: {
                ua: { book: "Пісні Хвали", title: "Хоть горе прийде і жах обійме", text: `1. Хоть горе прийде і жах обійме.\nДруг нас оставить, ворог лякає,\nНо Господь запевнив у Слові Своїм,\nЩо Він о Своїх синах печаль має.\n\n2. Гляньте лише на птиці небесні,\nВони не оруть ані не сіють\nНо Господь кормить їх і зодягає,\nТак о Своїх синах Він печаль має.\n\n3. Хотяй Сатана мов лев рекає,\nІ шлях нам до мети запирає,\nМи вірою побіджаймо його все,\nБо Самий Господь о нас печаль має.` },
                ru: { book: "Песни Восхваления", title: "Хоть горе придёт и страх заберёт", text: `1. Хоть горе придёт и страх заберёт,\nОставит нас друг и враг нападёт,\nПостигнет - ли нас всех другая напасть,\nОн всем обещал, что Господь нам воздаст.\n\n2. С небесных мы птиц пример должны брать,\nИм пища дана, не дано искать,\nСвятым, всё что надо всегда Он им даст,\nВедь сказано ясно: Господь нам воздаст.\n\n3. Захочет - ли бес грехом искусить,\nМы верой должны его победить,\nТого, что мы ищем, нам враг наш не даст,\nМы знаем прекрасно, Господь нам всё даст.\n\n4. Враг будет лукаво нам говорить,\nЧто о всём не надо Бога просить,\nВедь доброго мало нам враг наш подаст,\nА Бог обещал, что Господь нам воздаст.\n\n5. Не собственной волей надо всем жить,\nВо имя Иисуса надо просить,\nДолжны мы запомнить, во всём Божья власть,\nИ если захочет, Господь нам воздаст.\n\n6. Когда время смерти к нам подойдёт,\nВ нас Его Слово надежду вольёт;\nНет страха, Христос если с нами пойдёт.\nУмрём мы в сознании, Господь нас возьмёт.` }
            }},
            { id: "s292", number: 292, versions: {
                ua: { book: "Пісні Хвали", title: "Із побіди у побіду", text: `1. Із побіди у побіду\nНас Господь провадить\nМи воюймо наш бій вірно.\nАж Він скаже досить!\nТа борьба ще не скінчилась\nІ спочинку нема,\nБо у світі ще панує\nЗла ворожая тьма.\n\n2. Затулися щитом віри,\nВозьми духовий меч;\nНе страхайся стріл огненних,\nВорог геть піде скрізь!\nІди сміло у потузі\nЗа Господом своїм,\nДай свідоцтво що Господень\nДень уже приблизивсь!` },
                ru: { book: "Песни Восхваления", title: "Вот день один к концу идёт", text: `1. Вот день один к концу идёт\nИ настанет другой,\nА мы стремимся всё вперёд,\nЕщё в борьбе святой.\nВот уж скрылось дня светило,\nНастала ночи тьма,\nНо свет, возжённый Господом\nСияет ярче дня.\n\n2. Часто мы идём тропою,\nГнётом удручённы:\nЧасто нивы наши мглою\nИль рвом разделённы.\nНо "Придите!" - с этим словом\nХристос к Себе зовёт,\nОн нас встретит в свете новом,\nКак ночи мгла пройдёт.\n\n3. Итак, к концу забот идём,\nНичто нас не страшит;\nВсегда, как ночью так и днём\nТебе будем служить.\nКто верил, уповал, любил\nИ пребывал с Христом,\nТого Христос чрез мрак могил\nВведёт в Свой вечный дом.` }
            }},
            { id: "s293", number: 293, versions: {
                ua: { book: "Пісні Хвали", title: "Ти сказав нам, О Ісусе", text: `1. Ти сказав нам, О Ісусе\n“Возьми хрест і йди за мнов!\nХто побідить, тому дам Я\nСісти на троні зі Мнов”.\nII: Поможи нам,\nВслід ступати за Тобов. :ІІ\n\n2. Коли дивлюсь я на воду,\nДе занурений Ти був,\nСимвол гробу я в ній бачу,\nБажаю вмерти з Тобов.\nII:Тож спішуся\nЗа Тобою у Йордан.:II\n\n3. Хоть придесь мені страдати,\nІ друзі відступлять мя;\nЗа те знайдусь я з Ісусом\nЙого люблю над усе.\nII: То ж скріпи мя,\nЯк вниваю під хрестом. :ІІ` },
                ru: { book: "Песни Восхваления", title: "Так сказал Спаситель всем нам", text: `1. Так сказал Спаситель всем нам:\n"Крест возьми, иди за Мной,\nСделать это надо всем вам,\nЧтобы царствовать со Мной".\n// Крест возьму свой\nИ пойду вслед за Тобой. //\n\n2. Когда я смотрю в могилу,\nПризрак смерти вижу я,\nНе жалею жизнь и силу,\nЗа Тобой пойду всегда.\n// И пойду, как\nТы вошёл в Йордан тогда.//\n\n3. Это мне напоминает\nВсю любовь Твою ко мне,\nТвой завет меня сближает,\nСвет я чувствую в себе.\n// Как прекрасно\nПриобщаться мне к Тебе.//\n\n4. Дружбу я друзей теряю,\nМного сраму я терплю,\nВсё ж надежду не теряю,\nБыть с Тобой, Иисус, хочу.\n// Ты поможешь.\nПод крестом когда паду. //` }
            }},
            { id: "s294", number: 294, versions: {
                ua: { book: "Пісні Хвали", title: "Ісус Архиєрей наш", text: `1. Ісус Архиєрей наш,\nНа вівтарі Отця\nЖертвує святих мольби\nЩо походять з серця.\n\n2. Мов пахощі приносить\nУст хвалення святих,\nСам Він є посередник\nУ всіх потребах їх.\n\n3. Най буде Богу слава\nЗа дар Його Агнця,\nКров Його справжнє пиття,\nТіло ж справжня їда.` },
                ru: { book: "Песни Восхваления", title: "Ты стоишь у алтаря", text: `1. Ты стоишь у алтаря\nПеред Отцом с мольбой,\nТам видна любовь Твоя\nИ славный подвиг Твой.\n\n2. Пред престолом благ святых\nВозносишь фимиам\nИ за всех святых Своих\nХодотаешь Ты Сам.\n\n3. Ты наш Первосвященник\nИ Агнец дорогой,\nНа земле грешный пленник\nНашёл в Тебе покой.\n\n4. Мы Богу благодарны,\nЧто Ты нас искупил,\nЗа нас Ты был в страданьях\nИ Кровь Свою пролил.` }
            }},
            { id: "s295", number: 295, versions: {
                ua: { book: "Пісні Хвали", title: "Чи у щастю чи у горю", text: `1. Чи у щастю чи у горю\nВ кождий хвилі життя,\nБуду співати хвалення\nВ честь Божого ім’я.\n\n2. О прославляйте Господа,\nБо Він вельми благий,\nВін завжди шле свою поміч\nУ тісноті моїй.\n\n3. Ангели Його чатують\nДомівки праведних,\nІ всіх люблящих Господа\nВизволять з бід їх.\n\n4. Любіть Господа всі святі,\nВін вірних хоронить,\nСлужіть Йому усім серцем\nЗа всю Його добрість.` },
                ru: { book: "Песни Восхваления", title: "В Твоих руках вся жизнь моя", text: `1. В Твоих руках вся жизнь моя.\nМне радостно с Тобой:\nТебя, Господь, прославлю я\nВсем сердцем и душой.\n\n2. Под гнётом жизненных скорбей\nГосподь даёт покров:\nПод сенью милости Твоей\nМы скрыты от врагов.\n\n3. Ты все дары духовных благ\nДаёшь в отраду нам,\nИ обещаешь в небесах\nПокой Своим детям.\n\n4. Возлюбим Господа душой,\nОн верных всех хранит:\nОн - помощь нам в борьбе святой,\nНам враг не повредит.` }
            }},
            { id: "s296", number: 296, versions: {
                ua: { book: "Пісні Хвали", title: "О Сіоне! Над тобов", text: `1. О Сіоне! Над тобов,\nЗасіяло світло\nГосподь возьме тя домів,\nБо Він обняв царство.\nБудись зі сну Сіоне,\nБо сонце вже сходить,\nІ вже вскорі цілий світ\nПромінням освітить.\n\n2. Щоб славу осягнути,\nТреба світ побідить,\nО царстві свідкувати\nІм’я Боже славить.\nТо ж ти спіши до мети,\nНазад не оглядайсь!\nГосподь дасть перемогу,\nЙому ти покланяйсь.` },
                ru: { book: "Песни Восхваления", title: "О Сион! твой свет пришёл", text: `1. О Сион! твой свет пришёл\nИ слава Божия\nПред твоим взошла лицом,\nКак яркая заря.\nВосстань от сна о Сион!\nВзгляни: твой Царь пришёл!\nОн в солнца свет облечён\nИ мир земле несёт.\n\n2. Засвидетельствуй, Сион,\nПро твоего Царя\nИ скажи, что только Он\nВладеть будет всегда.\nВперёд, вперёд стремимся,\nНа Бога уповай:\nНазад не озирайся,\nНо всё вперёд шагай.\n\n3. О Сион! свет твой светит\nИдущим всё вперёд,\nТрудящих освещает\nШагающих вперёд.\nВас небесной зари свет\nС высоты осветил,\nИсполняющих завет\nРадостью наградил.` }
            }},
            { id: "s297", number: 297, versions: {
                ua: { book: "Пісні Хвали", title: "Най діється воля Божа", text: `1. Най діється воля Божа\nУ смертельнім тілі моїм,\nХоть жию серед темряви,\nВін провадить світлом Своїм.\n\n2. Хоть ясність звізд потемніла\nОд сліз і розпуки людей\nНадія моя не впала —\nВона жиє в душі моїй.\n\n3. О прости Господи мені,\nЩо провиняв так довго Тя.\nНеси мя на крилах орла\nДо лона мойого Отця.` },
                ru: { book: "Песни Восхваления", title: "Воля Твоя, Я не боюсь", text: `1. Воля Твоя, Я не боюсь\nСудьбы, что мне Господь послал,\nИ тёмных туч я не страшусь,\nНастанет свет, Ты мне сказал.\n\n2. Светила в небе столь ярки,\nНо не всегда их видит глаз,\nНадежды мира все ушли,\nНо вечность даровал для нас.\n\n3. Отец, прости, что не скоро\nНе мог от мира я отстать,\nНо всё ж хочу, страстно,\nЧтоб дал благую жизнь узнать.\n\n4. Чтобы все сомнения мои\nНе отняли любовь Твою,\nЧтоб все земные радости\nНе загрязняли бы души.` }
            }},
            { id: "s298", number: 298, versions: {
                ua: { book: "Пісні Хвали", title: "Приготов наш слух, о Боже!", text: `1. Приготов наш слух, о Боже!\nЩоб відповіли на глас Твій:\n“Промовляй слово Господи!\nБо ось слухає слуга Твій.”\n\n2. Увільни серце од журби,\nЩоб Тобою непринялись,\nІ щоб з стола благодати\nХлібом-життя накормились.\n\n3. Вели, щоби Твоє Слово\nОбновило наші сили,\nІ щоб в страсі Твоїм могли\nПереживать наші хвилі.\n\n4. Отче, Себе нам обяви,\nСповняти волю научи,\nМилість Свою нам укажи\nІ до царства Свого веди.` },
                ru: { book: "Песни Восхваления", title: "Твою любовь хотим познать", text: `1. Твою любовь хотим познать\nИ слово Божие принять,\nХотим Твой голос услыхать,\nКак жить слугой хотим мы знать.\n\n2. От нас грехи все удали,\nЧтоб жить спокойно мы могли,\nНебесной истиной корми\nИ голод хлебом утоли.\n\n3. К нам Слово Божье примени,\nИ силы новые пошли,\nДай в страхе Божьем нам прожить\nИ на Тебя нам походить.\n\n4. Отец, Себя в нас прояви,\nИсполнить волю научи,\nНам милость Свою покажи\nИ нас до смерти охрани;` }
            }},
            { id: "s299", number: 299, versions: {
                ua: { book: "Пісні Хвали", title: "А нуж всі до праці", text: `1. А нуж всі до праці, поки день є іще,\nГолосім царство Боже, котре близько вже;\nВскорі запанує темна ніч на землі,\nВ котрий працювати не будемо могти.\n\nПРИСПІВ:\nДо праці! До праці!\nНа перед! на перед!\nВ довірю всі враз!\nІдім в слід Агнця,\nПильнуй, працюй аж до кінця.\n\n2. До праці! до праці! всі в любві Його.\nБо те царство, що просять надходить воно,\nА Бог Єгова вскорі потішить всіх тут,\nВ тім царстві усі люди до життя прийдуть.\n\n3. До праці! до праці! Господь сили нам дасть,\nВскорі царства облуди і тьми проминуть,\nА ім’я Єгови вивисшене буде\nВ співі, що спасення у царстві Його є.` },
                ru: { book: "Песни Восхваления", title: "Все к труду! Все к труду", text: `1. Все к труду! Все к труду,\nслуги Господа сил!\nВ путь пойдём, что\nСпаситель наш Сам проложил;\nДух совета Его будет нас направлять,\nВеру, силы и жизнь каждый день обновлять.\n\nПрипев:\nВсе к труду! Все к труду!\nБодрствуй ты и молись!\nВозвещай стремись в служенью трудись\nДоколе не окончим труд!\n\n2. Все к труду! Все к труду!\nАлчущий хлеб найдёт,\nИ кто жаждет, к источнику жизни придёт.\nИскупленье крестом воз-вещать мы должны,\nНе заслугой своей - мы Христом спасены.\n\n3. Все к труду! Все к труду!\nВ мире много труда;\nЦарство мрака и лжи пасть должно навсегда;\nИмя Господа сил мы прославить должны,\nС торжеством воспевать: мы Христом спасены!\n\n4. Все к труду! Все к труду!\nНаш небесный Отец,\nКогда кончится труд, нам дарует венец;\nКак в обитель святых будем водворены\nС ними песнь воспоём: мы Христом спасены!` }
            }},
            { id: "s300", number: 300, versions: {
                ua: { book: "Пісні Хвали", title: "“ЗВЕРШИЛОСЬ!” так сказав Ісус", text: `1. “ЗВЕРШИЛОСЬ!” так сказав Ісус, Умираючи на хресті,\nДіло скінчив Свого Отця,\nІ бій мій тут на Голгофті.\n\n2. “Звершилось” слово пророків,\nПредсказане ними з давна\nТепер правда відкрита нам,\nКотра тайною їм була.\n\n3. “Звершилось” — Син Божий умер!\nЩоб увільнить нас від гріха,\nУ щоби у Своїм царстві,\nДати людям знову життя.\n\n4. “Звершилось” — звіщайте сю вість!\nНай почують усі племя,\nЯк Бог з любови Сина післав,\nЩоби дати їм спасення.` },
                ru: { book: "Песни Восхваления", title: "”Свершилось”, так наш Спас сказал", text: `1. ”Свершилось”, так наш Спас сказал,\nКогда за нас Он умирал,\nСвершилось, да всё сделано,\nСраженье всё закончено.\n\n2. ”Свершилось”, что пророк сказал,\nКогда он в старину вещал,\nЧто истина открыта нам,\nКоторой сам пророк не знал.\n\n3. ”Свершилось” всё и власть Твоя\nВ час роковой прославлена,\nЗа нас Ты кровь Свою пролил\nИ нас от смерти искупил.\n\n4. ”Свершилось” всё, и эту весть\nПовсюду надо нам разнесть,\nСвершилось всё и все сердца\nПрославьте Спаса и Отца.` }
            }},
            { id: "s301", number: 301, versions: {
                ua: { book: "Пісні Хвали", title: "УСТАНЬ, Сіоне, день настав!", text: `1. УСТАНЬ, Сіоне, день настав!\nТемрява скоро щезає;\nПрисутний Господь власть бере,\nІІ:До себе вірних збирає:II\n\n2. Одягнись в ризи спасення\nНай твоя краса явиться,\nНай всі народи побачать\nII: Пречудну славу Сіона. :ІІ\n\n3. Уже нечисті вороги,\nНе осквернять двори твої\nА слава Божа і Агнця,\nII: Буде сияти у тобі.:II` },
                ru: { book: "Песни Восхваления", title: "Сион во славе, отвернись", text: `1. Сион во славе, отвернись\nОт темноты, от мертвецов,\nОт гнёта долгого проснись,\n// И Спаса силой подкрепись //\n\n2. В одежды пышно облекись,\nВ величии грозном покажись,\nВсе подивятся на наряд\n// Всемирно славу прогремят. //\n\n3. Врагов нечистая толпа\nНе осквернит Твои врата,\nПобеда их и скорбь Твоя\n// Забыты ею навсегда. //\n\n4. Господь молитву услыхал,\nТвои Он раны излечил\nВсегда благой Создатель Твой\n// Оберегает твой покой. //\n\n5. Плоды побед узрит народ\nВ оцепенении немом,\nБлагословение свое // Раздашь народу Ты кругом.//` }
            }},
            { id: "s302", number: 302, versions: {
                ua: { book: "Пісні Хвали", title: "ГЛЯНЬ! як воїни Христові ступають", text: `1. ГЛЯНЬ! як воїни Христові ступають,\nТрублять у труби, на тревогу бють!\nЯк рамя у рамя стають до бою,\nІ прапор світла високо несуть!\nГлянь! як народи і всі царі земні,\nПроти Помазанника устають!\nСатана, князь їх, зневажить Єгову,—\nНо вскорі вони звязані будуть!\n\n2. Вперед за Вождьом! Поклик все лунає;\nНай не унивають ваші руки!\nВірність в борьбі мусимо доказати\nЄсли хочим з Ним у славі бути.\nЗ любовю в серцю до Бога і братів,\nСвою угоду вірно сповняймо;\nІ наче путники серед темряви,\nСвітильник тисячліття несімо!` },
                ru: { book: "Песни Восхваления", title: "Мы, как воины Христовы смело с Ним", text: `1. Мы, как воины Христовы смело с Ним,\nИдём вперед мы с мужеством простым,\nНа гору брани Вождь всех нас поведёт,\nКто смело в бой за Ним туда пойдёт.\nВсе народы и Сатана в смятении\nСобрались туда, чтоб нас погубить,\nНо враг наш предан Богом осужденью,\nОн скоро, скоро связан должен быть.\n\n2. Вперёд, вперёд за Ним с верностью святой\nВсе воины должны вступить с Ним в бой:\nСердцем и душой довериться должны Тому,\nКто охраняет их от тьмы.\nИ если верны Богу во всём будем\nИ соблюдать Его святой обет,` }
            }},
            { id: "s303", number: 303, versions: {
                ua: { book: "Пісні Хвали", title: "БОГ предсказав в своїй Книзі", text: `1. БОГ предсказав в своїй Книзі,\nЩо вскорі прийдуть віки слави,\nЗійде сонце праведности\nІ розжене геть темряви.\n\n2. Пророки бачили той день\nІ радо духом витали,\nБо знали, що земля тоді\nБуде повна Божой слави.\n\n3. Вже зоріє тисячліття,\nЦарство Боже зближилося,\nГріх і зло на віки зникне\nІм’я Боже прославиться.` },
                ru: { book: "Песни Восхваления", title: "В Евангелии в святых строках", text: `1. В Евангелии в святых строках,\nВремён минувших виден свет,\nМы видим всё, как в тех веках\nСбылось, что нам пророк предрёк.\n\n2. Мы видим, как с теченьем лет\nМир постигает истину,\nИ этот Богом данный свет,\nСильнее разгоняет тьму.\n\n3. Чем больше времени и лет\nТем больше истина видна,\nВсё больше виден в мире свет,\nВсё ярче светит истина.\n\n4. Свет этот будет созидать,\nОн свет безоблачных небес,\nОн будет души согревать,\nРассеет тьму и мрак для нас.` }
            }},
            { id: "s304", number: 304, versions: {
                ua: { book: "Пісні Хвали", title: "ГОЛОС з неба скрізь лунає", text: `1. ГОЛОС з неба скрізь лунає,\nІ сторож із гір вість звіщає,\nБудись, Єрусалиме, встань\nНа зустріч Господу виходь.\nНіч минула і ранок настав\nІ Господь у друге прийшов:\nТи ж Царя привітай,\nПіснь Йому заспівай,\nСлава Йому!\nІ одягнись в свої шати,\nБо прийшов час вечеряти.\n\n2. Сіон почув спів сторожа\nІ серцем своїм вельми зрадів,\nОдягнувшись в пишні шати,\nНазустріч Господу вийшов.\nІ прилучившись до хору\nВін разом пісню співає,\nІ про славу царства\nВсім родам і племям\nВість звіщає.\nО славіть ім’я Господа,\nЗа всі Його добродійства` },
                ru: { book: "Песни Восхваления", title: "С неба Слово нас вещает", text: `1. С неба Слово нас вещает,\nЧто стражи спящих пробуждают\nВстань, Иерусалим, проснись!\nБог чрез Слово возвещает\nИ всех святых тем ободряет:\nВстань, Сион святый, пробудись!\nВот жених, встань, иди!\nСветильник свой зажги,\nАллилуия!\nДля брака себя приготовь,\nВойти с Ним в Царство будь готов.\n\n2. Сион услышал сторожей\nИ хвалу воспел Царю Царей.\nТеперь увидел он рассвет,\nВ одежду правды был одет,\nОн взглянул: и вот Господь идёт:\nУж свет, а ночи больше нет.\nПришёл, Господь Христос!\nБлаженный Божий Сын.\nАллилуия!\nТы всем спасенье принёс,\nТы всех Господь и Властелин.` }
            }},
            { id: "s305", number: 305, versions: {
                ua: { book: "Пісні Хвали", title: "ЖДИ душе на Господа", text: `1. ЖДИ душе на Господа,\nПід Його покров втікай,\nНа обітниці Його\nЦілим серцем уповай.\n\n2. Коли знайдешся в горю,\nНа поміч Його взивай,\nВін пошле Свою ласку,\nЛиш на Нього уповай.\n\n3. Як сум тебе тревожить\nТи Господу розкажи,\nВін слези повтирає,\nІ пошле світло Своє` },
                ru: { book: "Песни Восхваления", title: "Жди Его моя душа", text: `1. Жди Его моя душа,\nНа Него ты положись,\nНе забудь Его Слова: ”Силой новой подкрепись.”\nОн нам заступник верный всегда будет\nИ защитой в местах скорбей и бед.\n\n2. Если в горе утопал,\nОсуждать не торопись,\nВспомни, Он тебе сказал: ”Силой новой подкрепись.”\n\n3. Дни печали нападут,\nМного слёз тебе дадут,\nТы не очень их страшись, ”Силой новой подкрепись.”` }
            }},
            { id: "s306", number: 306, versions: {
                ua: { book: "Пісні Хвали", title: "СПІВАЙТЕ про ювілей", text: `1. СПІВАЙТЕ про ювілей,\nНай розходись голос сей,\nЧас предсказаний настав\nІсус у друге прийшов.\nНай радіють небеса,\nІ звеселиться земля,\nБо Ісус як Володар\nЦарювання вже зачав.\n\n2. Звіщайте про ювілей,\nНай гук повісті сеї\nЙде од моря до моря\nІ най радіють поля!\nВін жезлом сили своєй\nПоторощить царства злі\nПоставить правду і мир\nБо Він над царями Цар.` },
                ru: { book: "Песни Восхваления", title: "Песнь про славный юбилей", text: `1. Песнь про славный юбилей\nРаздаётся средь полей,\nЧас обещанный настал,\nНаш Иисус днесь править стал.\nВеселитесь города,\nВсе зелёны острова,\nВеселися всяка тварь,\nК нам пришел Христос, наш Царь.\n\n2. Песнь про славный юбилей\nРаздаётся средь морей,\nВесть пусть будет всем слышна,\nИисус правит навсегда.\nНад всем миром Он царит,\nВсе дела его вершит,\nВсе цари земли падут,\nВласть Его не потрясут.` }
            }},
            { id: "s307", number: 307, versions: {
                ua: { book: "Пісні Хвали", title: "ДЕ світло, там пристань моя", text: `1. ДЕ світло, там пристань моя,\nХоч ще надходить ніч;\nА світло, се царство Боже\nВ світлості Його міць.\n\n2. Де світло правди там дивлюсь;\nТам радість і впокій;\nТам нема вихрів, нема бури\nТам саме щастя мрій.\n\n3. Де світло правди, там іду,\nБо там вода життя,\nВозьми йї ти і пий і жий\nЩасливий без кінця!\n\n4. Де світло правди, там шлях твій,\nХоч трудний і вузький,\nНа Господа ти уповай,\nВраз з Ним звитяжеш бій.` },
                ru: { book: "Песни Восхваления", title: "В Свете ходи, чтобы познать", text: `1. В Свете ходи, чтобы познать,\nВсю истину любви,\nСвятой лишь дух то может дать,\nЧто правит в небеси.\n\n2. В Свете ходи, чтобы найти,\nЧто сердце дал Тому,\nКто в свете там на небеси,\nКто изгоняет тьму:\n\n3. В Свете ходи и будешь знать,\nЧто темнота прошла\nЛишь потому, что осенять\nСтал свет небес тебя.\n\n4. В Свете ходи, чтоб быть тебе\nСчастливым много лет,\nПочуешь Бога ты в себе,\nВедь Бог есть вечный свет.` }
            }},
            { id: "s308", number: 308, versions: {
                ua: { book: "Пісні Хвали", title: "ЦАРЮ, Спасе, чуваємо", text: `1. ЦАРЮ, Спасе, чуваємо,\nНа Твій глас даємо слух,\nПеред престол Твій стаємо,\nНай веде нас святих дух.\nБачимо сонця зоріння,\nКотре освітить всіх нас,\nВже зближаєсь воскресіння,\nТвого царства прийшов час.\n\n2. Мольби взнесім у покорі\nПеред престол, де є Спас;\nВірим, що вже не заснемо!\nГосподь змінить усіх нас.\nНе боїмось сили гробу,\nХристос за нас проляв кров;\nНе зазнаєм більше гнобу,\nАле жити будем знов.\n\n3. Ісус жнивами провадить,\nСвіт у гірше далій йде.\nЦерква в праці поступає,\nНа заплату свою жде.\nТерпеливо зносім труди,\nСпас дасть дождать хвилю щасть,\nКоли церкву свою збудить,\nВінець слави вірним дасть.` },
                ru: { book: "Песни Восхваления", title: "Славы светлого Сиона", text: `1. Славы светлого Сиона\nНе настала ли заря,\nИ не видно ли там знака\nРассветающего дня?\nСтранник встань, вокруг себя ты\nУсмотри рассвет зари,\nОдевай наряд пышнее,\nРассвело, вставай скорей.\n\n2. Страж, скажи нам: свет восходит\nВ юбилейный год Творца?\nНе гласит ли, что приходит\nЦарь, чтоб царствовать всегда?\nСтранник, да, уже я вижу\nХанаана свет взошёл,\nНад Иерусалимом тоже\nСлавы свет уже прошёл.\n\n3. Странник зри, увидишь скоро\nИзобилие плодов,\nКак отрадно и приятно\nВидеть цвет райских садов.\nСтруны днесь пусть восхваляют\nСлаву Агнца Божия,` }
            }},
            { id: "s309", number: 309, versions: {
                ua: { book: "Пісні Хвали", title: "СТОРОЖЕ, поясни нам", text: `1. СТОРОЖЕ, поясни нам,\nЯка є пора ночі?\nО путнику се відай,\nЩо зоріє на сході.\nСтороже, чи сі лучі\nДобрую вість віщують?\nТак, путнику, се значить,\nЩо день уже зближаєсь.\n\n2. Стороже, ще більш скажи\nПро сю сходячу зорю?\nПутнику, се ознака,\nЩо на землю йде воля.\nСтороже, скажи мені:\nЧи смерть і злоба впаде?\nТак, путнику, на землі\nБуде Господня воля!` },
                ru: { book: "Песни Восхваления", title: "Странник, что нам ночь сулит?", text: `1. Странник, что нам ночь сулит?\nМне скажи, я знать хочу.\nВидишь там, мне страж гласит\nЛучезарную звезду.\nСтраж, скажи мне, этот луч\nМного - ль счастья принесёт?\nСтраж в ответ: он так могуч,\nОн Израиля спасёт;\n\n2. Страж мой, дальше говори,\nВыше ли взойдёт звезда?\nЕё ход, мой друг пойми,\nСвет и мир даёт всегда.\nВсем блаженство доставляет\nЕго строгая рука.\nЭтот луч ведь озарит\nЛишь рождения места.\nСтражник: нет, века пройдут,\nВ славе будет вся земля.\n\n3. Страж мой, что ещё скажи:\nВижу наступленье дня,\nЗнай не будет темноты,\nЗло исчезнет навсегда.\nМир увидит ли земля,\nВолю Божью на земле?\nМира Князь пришёл сюда,\nЧтобы быть Царём везде.` }
            }},
            { id: "s310", number: 310, versions: {
                ua: { book: "Пісні Хвали", title: "СЛАВА Ти Боже за Твою любов", text: `1. СЛАВА Ти Боже за Твою любов,\nЩо Ти дав Сина, котрий за нас умер.\n\nПРИСПІВ:\nСлава і честь, Тобі Боже,\nНай від усіх буде, Слава і честь\nТобі Боже, Ти нас оживи.\n\n2. Слава Ти Боже за все світло Твоє,\nЩо з Слова Твого нам путь освічує.\n\n3. Слава Ти Боже, що царство вже прийшло,\nІ присутний Господь явиться скоро.` },
                ru: { book: "Песни Восхваления", title: "Да будет Отцу Всеблагому хвала!", text: `1. Да будет Отцу Всеблагому хвала!\nГосподня любовь нас от смерти спасла.\n\nПрипев:\nАллилуия, честь и слава!\nАллилуия вовек,\nАллилуия, честь и слава!\nБог с нами! Аминь.\n\n2. Спаситель! да будет Тебе честь вовек.\nПокой лишь в Тебе нашёл человек.\n\n3. Бог сил! будь прославлен Ты в Духе Святом,\nОн ведёт к небесам нас премудрым путём.` }
            }},
            { id: "s311", number: 311, versions: {
                ua: { book: "Пісні Хвали", title: "МИ стрінемось за рікою", text: `1. МИ стрінемось за рікою,\nВскорі вже, вскорі вже,\nДе темряви вже не буде,\nВскорі вже, вскорі вже;\nЗемна путь закінчиться,\nЙ царювання зачнеться,\nМи сіяти мем як сонце,\nВскорі вже, вскорі вже.\n\n2. У небесних дворах слави,\nВскорі вже, вскорі вже,\nЗаспіваймо піснь хвали,\nВскорі вже, вскорі вже;\nТоді вселенна уся\nДо співу прилучиться,\nІ славити ме Творця\nВскорі вже, вскорі вже.\n\n3. Там побачимо Ісуса\nВскорі вже, вскорі вже,\nНа подобіє Й’го будем\nВскорі вже, вскорі вже;\nРадість буде у Отця,\nІ блаженство без кінця\nЯк побачимось з Спасом,\nВскорі вже, вскорі вже.\n\n4. Тоді ридання скінчаться,\nВскорі вже, вскорі вже,\nЛюбов і мир завитає\nВскорі вже, вскорі вже;\nПравда буде верх мати,\nМудрість ме проваджати\nВсі Бога славитимуть,\nВскорі вже, вскорі вже.` },
                ru: { book: "Песни Восхваления", title: "Встретимся мы над рекою", text: `1. Встретимся мы над рекою\nВскоре мы встретимся;\nНад прекрасною страною\nВскоре мы встретимся;\nКогда кончим труд земной,\nИ победу над собой\nОн дарует нам покой.\nВскоре мы встретимся.\n\n2. Мы узрим Его спасенье\nВскоре мы встретимся;\nИ споём про искупленье\nВскоре мы встретимся;\nСладкий станет арфы гимн\nВ небесах среди равнин,\nНавсегда мы будем с Ним.\nВскоре мы встретимся.\n\n3. Мы лице Христа увидим\nВскоре мы встретимся;\nИ подобны Ему будем.\nВскоре мы встретимся;\nРадость будет у Отца\nИ блаженство без конца,\nКогда вступим в небеса.\nВскоре мы встретимся.\n\n4. Наши слёзы прекратятся\nВскоре мы встретимся;\nСтанем Им мы наслаждаться\nВскоре мы встретимся;\nНад вселенной Он царит\nИ добро всё Он хранит\nИми нас Он одарит;\nВскоре мы встретимся.` }
            }},
            { id: "s312", number: 312, versions: {
                ua: { book: "Пісні Хвали", title: "БУДЬМО вдячні Господеві", text: `1. БУДЬМО вдячні Господеві\nЗа всі Його ласки,\nЩо Він з любви нас покликав\nДо Своєї служби.\nНай буде Йому слава все\nЗа світло небесне,\nЩо ми можемо серед тьми\nЙого людям нести.\n\n2. Ми вдячні Тобі Господи,\nЩо Ти Своє слово,\nУложив нам в уста наші\nЩоб нести свідоцтво.\nБільшої від сеї чести\nМи не можем мати,\nЯк для Царя над царями\nВ світі свідком бути.\n\n3. Поможи нам, святий Отче\nПравду розуміти,\nІ наче скарб над скарбами\nВ серцю хоронити.\nДай щоби синівську ревність\nВ нас дух Твій проявив,\nІ щоб образ Твого Сина\nУ нас ся появив.` },
                ru: { book: "Песни Восхваления", title: "Благодарим, Господь, Тебя", text: `1. Благодарим, Господь, Тебя\nЧто нас призвал к Себе,\nЗа то, что мир весь возлюбя,\nТы умер на кресте.\nБлагодарим, Господь что нам\nС небес послал Свой свет,\nПри помощи его сынам\nДаёшь Твой путь узреть.\n\n2. Благодарим, Господь, что нас\nСнабдил Словом Своим,\nЧтоб возвещать во всякий час\nМогли б мы и другим.\nМы скажем всем друзьям скорей,\nХоть труден путь земной,\nЧто править будет всей землёй\nСпаситель, Царь благой.\n\n3. Господь, в нас труд Твоей любви\nТы словом оживи,\nПусть мощно голос Твой звучит\nИ в деле нас крепит.\nТы в силе дух Твой прояви\nДела благослови,\nЧтоб мир Тебя в них увидал\nИ пред Тобою пал.` }
            }},
            { id: "s313", number: 313, versions: {
                ua: { book: "Пісні Хвали", title: "ХТО се ті бідні путники", text: `1. ХТО се ті бідні путники,\nПогорджені людьми,\nЩо йдуть тернистов дорогов,\nА в круг їх вороги?\n\n2. Всі вони з рода царського.\nУсі Царя сини\nНаслідники життя-слави,\nБожої природи!\n\n3. Чом же вони так нещасні\nЧом погорджені є?\nТим що їх одежа скрита,\nСвіт взріти не може.\n\n4. Чом же сі путники ідуть\nДорогов вузкою?\nТим що їх Господь нею йшов\nВони ж йдуть в слід Його.` },
                ru: { book: "Песни Восхваления", title: "Что это за компания", text: `1. Что это за компания\nНесчастных спутников,\nУзким путем идущая\nСреди одних врагов?\n\n2. Они все рода царского\nИ все сыны Царя,\nНаследники Распятого\nСпасителя Христа.\n\n3. С одеждою убогою\nЗачем их презирать?\nОдежду ими скрытую\nНе может мир видать.\n\n4. Узкой зачем дорогою\nСей нищий люд идёт?\nВозлюбленный Учитель их\nДорогой сей ведёт.` }
            }},
            { id: "s314", number: 314, versions: {
                ua: { book: "Пісні Хвали", title: "Хоч много трудностей маєм", text: `1. Хоч много трудностей маєм,\nВ дорозі до благодати,\nХто ж силу молитви знає,\nТой часто в ній пробуває.\n\n2. Молитва сум розганяє,\nУ спокусах сили дає,\nСеред світа і темряви,\nДо Бога нас приближає.\n\n3. Без молитви борьба стає,\nМолитва меч ясним має,\nСатана тремтить як бачить\nНайслабших святих молячись.` },
                ru: { book: "Песни Восхваления", title: "Препятствий много на пути", text: `1. Препятствий много на пути\nДо благодати чтоб дойти,\nМолитвы силу если знать,\nВ ней надо часто пребывать.\n\n2. Молитва тучи гонит прочь,\nВ испытаньях может помочь,\nКрепит нас в вере и любви,\nДаёт нам много милости.\n\n3. Нам без молитвы трудно жить,\nМы с нею можем победить,\nСам сатана от тех бежит,\nКто Иегову Бога хвалит.` }
            }},
            { id: "s315", number: 315, versions: {
                ua: { book: "Пісні Хвали", title: "ЩО маєш у руці", text: `1. ЩО маєш у руці,\nМоє диття?\nОтче, се мина та,\nЩо Спас дав мя,\nІди ж до народів,\nНеси свідоцтво всім,\nЩо слово Єгови\nЄ незмінним.\n\n2. Свідкуй Моє диття,\nЩо Творець Я,\nСей народ Я создав.\nЩоб славив Мя;\nЄсли вони хотять,\nЗнайти радість вічну,\nНай все служать Царю,\nПредвічному.\n\n3. Ви свідки є Мої,\nЩо Я Бог є,\nІдіть і голосіть\nСлово Моє!\nЗа ваші терпіння\nІ вірне служення,\nЯ дам славу-життя\nЧерез Христа.` },
                ru: { book: "Песни Восхваления", title: "Что держишь ты в руке", text: `1. Что держишь ты в руке\nМоё дитя?\nОтец, Христос дал мне\nТалант, чтоб я\nБлагую весть везде\nРазнёс по всей стране,\nЧто будет на земле\nЦарство Твоё.\n\n2. Свидетельствуй дитя,\nЧто Я Творец,\nЧто ваш единый Я\nСвятой Отец,\nЕсли во всём везде\nТы будешь верным мне,\nДарует Царь тебе\nЦарский венец.\n\n3. Свидетели Мои - Вы, что Я - Бог!\nЯ вам Слова Мои\nДаю и дух,\nЧтоб в полной чистоте,\nВсюду, по всей земле\nВещать Слово Моё\nВсяк из вас мог.` }
            }},
            { id: "s316", number: 316, versions: {
                ua: { book: "Пісні Хвали", title: "КОЛИ погляну душею", text: `1. КОЛИ погляну душею\nНа милість Господню,\nТо серце моє співає\nЗ любові до Нього.\n\n2. Немаю мови ані слів,\nВдячність показати,\nВона горить в моїм серці,\nВін може читати!\n\n3. Через Цілу вічність буду\nПіснь Тобі співати.\nМоя радість усе буде\nБога величати.` },
                ru: { book: "Песни Восхваления", title: "Господь, когда Твои дары", text: `1. Господь, когда Твои дары\nДушою вижу я,\nЗа все я милости Твои\nБлагодарю Тебя.\n\n2. Благодарность свою Тебе\nСумею - ль выражать?\nНо знаю что она в душе\nСам можешь прочитать.\n\n3. Тебе я вечно буду петь\nХвалебные псалмы,\nИ буду страстно я хотеть,\nЧтоб их услышал Ты.` }
            }},
            { id: "s317", number: 317, versions: {
                ua: { book: "Пісні Хвали", title: "КОЛИ я дивлюсь на хрест", text: `1. КОЛИ я дивлюсь на хрест\nДе Спаситель умирав\nЯк Він терпів і страдав,\nЩоби церкву відкупив;\nТо нема слів описати,\nНі ділом доказати,\nII: Як з вдячности до Нього\nГорить любов у серцю. :ІІ\n\n2. Чи ж можу я у світі\nЗнайти радість для душі?\nНі! краще нести му хрест\nІ в слід Спаса ступати,\nБо дійсна радість мя жде\nЗ Ним на дорозі вузкій.\nII: Він любовю скріпляє,\nІ сил мені додає. :ІІ\n\n3. З вірою_ожидаю\nНа сю блаженну хвилю,\nКоли з Христом я стрінусь\nВ Його небесній славі,\nТоді вірні засядуть\nЗ Ним на престолі слави.\nII: Вінці життя получать\nІз рук Бога Єгови. :ІІ` },
                ru: { book: "Песни Восхваления", title: "Когда я на крест смотрю", text: `1. Когда я на крест смотрю,\nГде Спаситель умирал,\nВдохновенно я скажу,\nКак невесту тем спасал.\nМожно - ль словом описать,\nИли делом доказать\n// Ту святую благодать,\nЧто любовь нам может дать?//\n\n2. Разве я теперь в миру\nНаслаждение найду?\nЛучше крест я Твой приму\nИ главу под ним склоню.\nЯ общение найду\nТам на узком, на пути,\n// И легко весь путь пройду\nПри Твоём содействии. //\n\n3. Впредь я буду всей душой\nЭту радость ожидать\nИ от суеты мирской\nБуду скромно убегать\nБудет радость велика,\nКогда в славе у Христа\n// Пребывать могу всегда\nУ Небесного Царя. //` }
            }},
            { id: "s318", number: 318, versions: {
                ua: { book: "Пісні Хвали", title: "КОЛИ житейськоє море", text: `1. КОЛИ житейськоє море,\nВід бурі мов шаліє,\nЯ шукаю охорони\nУ тіні Божой руки.\n\nПРИСПІВ:\nВін сховає мя од бурі\nУ тіні руки Своєї,\nВін сховає в місці певнім\nДе безпечні всі будем.\n\n2. Хотяй Господь дозволяє\nНа терпіння вірних слуг,\nВіру нашу то скріпляє,\nВиробляє в нас послух.\n\n3. Хоть князь тьми ще володіє,\nНас стараєсь ввести в блуд\nВіра наша побіждає,\nЗберігає нас від згуб.\n\n4. Вже не довго зло верх має,\nХристос знищить силу злу,\nВічна слава нас чекає,\nЯкщо вірні будем Й’му.` },
                ru: { book: "Песни Восхваления", title: "Хоть и буря жизни стонет", text: `1. Хоть и буря жизни стонет,\nИзменяют мне друзья\nЕсли даже всё потонет\nЗащитит рука Твоя.\n\nПрипев:\nДа, меня Ты охраняешь\nПод Твоей рукой святою\nИ любовью окружаешь,\nМой Господь, Спаситель мой!\n\n2. Если враг меня пугает\nИ погибелью грозит,\nМой Господь меня спасает\nИ от зла меня хранит.\n\n3. Даст ли мне Он испытанье,\nВсё во благо для меня,\nНе смутит меня страданье:\nЗнаю, любит Он меня.\n\n4. Пусть грозят мне горе, беды,\nИисус - моя скала;\nОдержу я с Ним победы,\nНад полками тьмы и зла.` }
            }},
            { id: "s319", number: 319, versions: {
                ua: { book: "Пісні Хвали", title: "Де два зберуться або три", text: `1. Де два зберуться або три,\nВ ім’я Твоє, о Господи!\nЩоб згадати Твою милість\nІ Тобою наслаждатись.\n\n2. Там Ти присутний серед них,\nІ благословиш серця їх;\nДаєш їм світло, щоб вони\nПізнали більш Твої стежки.\n\n3. О наповни наші серця\nБожественною любовю,\nЩоб всі пізнали кругом нас,\nЩо ми були із Тобою.` },
                ru: { book: "Песни Восхваления", title: "Хотя - бы двое где - нибудь", text: `1. Хотя - бы двое где - нибудь\nСошлись, Господь ради Тебя,\nЧтобы просить о чём - нибудь,\nМолитву примешь их всегда.\n\n2. Ты обещал, что будешь там\nМолящих всё благословлять,\nВ молитве помоги же нам,\nПути Твои нам лучше знать.\n\n3. В сердца наши любовь всели,\nЧтоб мы жили в любви Твоей,\nЧтоб ясно люди видели,\nЧто мы, Господь, всегда с Тобой.` }
            }},
            { id: "s320", number: 320, versions: {
                ua: { book: "Пісні Хвали", title: "На хрест терпінь як я дивлюсь", text: `1. На хрест терпінь як я дивлюсь,\nДе був розпят Спаситель Мій,\nПро земні скарби не журусь,\nІ не бажаю слави мрій.\n\n2. В Христа принятий я тепер,\nЯ мир хрестом Його надбав;\nДля злоби світа я помер,\nЯ тіло духом поконав.\n\n3. З боку Ісуса, з рук і з ніг,\nЗ волі Творця поплила кров,\nЩоби спасення дати міг,\nХриста за нас на смерть він дав.\n\n4. Цілого світа скарби всі,\nДля мого щастя є нічим —\nБо життя вічне лиш у Христі,\nВ Його любові скарб один.` },
                ru: { book: "Песни Восхваления", title: "Когда смотрю на крест я Твой", text: `1. Когда смотрю на крест я Твой,\nГде Ты, Спаситель, умирал,\nЯ алчность радости земной\nСтыжусь, что раньше почитал.\n\n2. Усладу радости земной\nНе ищу больше никогда,\nЯ не забуду жертвы той,\nКоторой Ты купил меня.\n\n3. Не господин Я сам себе,\nВсецело Ты владеешь мной,\nВо век хочу служить Тебе\nИ отзываться с похвалой.\n\n4. К ногам Твоим я приношу\nИ отдаю всего себя,\nМой скромный дар принять прошу,\nКак жаль, что жертва так мала.\n\n5. Ты примешь, это знаю я,\nМой дар, что приношу Тебе:\nЯ по любви даю себя\nЛюбовь угодна ведь Тебе.` }
            }},
            { id: "s321", number: 321, versions: {
                ua: { book: "Пісні Хвали", title: "Хто з нас любить Бога?", text: `1. Хто з нас любить Бога?\nХто служить Царю?\nХто несе народам,\nЦарства новину?\nХто одречесь світа\nЙ стане до війни,\nІ вірно боротись\nПроти князя тьми?\nМи сей голос чуєм,\nСтаємо в ряди.\nМи служить готові,\nСпасе, ми Твої!\n\n2. Страшна буде битва,\nСильний Сатана;\nНо сила Христова\nНепобідима!\nПідімайте знамя,\nОблогу робіть,\nІ в силі Єгови\nВперед в борбі йдіть.\nМи готові будьмо\nСлужити Царю,\nНа поклик скажімо:\nСпасе, ми Твої!\n\n3. Вибрані Тобою,\nМи є в чужині,\nПокликані вірно\nБоротись в війні,\nТо ж Ти поможи нам\nРевними бути,\nІ Твої прикази\nВірно сповняти.\nЯк війна скінчиться\nДо Себе прийми,\nЩоб в небесних дворах\nТебе славили.` },
                ru: { book: "Песни Восхваления", title: "Кто из вас Господень?", text: `1. Кто из вас Господень?\nКто служит Царю?\nКто несёт народам\nВесть радостную?\nКто утром и в полдень\nВесть людям несёт?\nКто из вас Господень?\nКто за Ним пойдёт?\nМы Тобой призваны,\nНас прими к Себе,\nМы служить готовы,\nСпаситель, Тебе.\n\n2. Страшна будет битва,\nСилён будет враг,\nНо Христос Царь с нами,\nУбежит весь страх.\nПоднимите знамя,\nВсё вперёд за Ним!\nИегова с нами,\nМы грех победим.\nМы в Твой бой вступаем,\nНас прими к Себе,\nМы служить готовы,\nСпаситель, Тебе.\n\n3. Избраны Тобою\nМы в чужой стране.\nЖаждем мы с любовью\nВерны быть Тебе.\nК Твоей Царской службе\nНас Ты приготовь,\nПомоги нам Боже\nСмело бить врагов.\nГосподь Иегова\nНас прими к Себе,\nМы служить готовы\nСпаситель, Тебе.` }
            }},
            { id: "s322", number: 322, versions: {
                ua: { book: "Пісні Хвали", title: "Хто вірить у Христа", text: `1. Хто вірить у Христа,\nІ в кров, що Він проляв,\nТой буде сильний як скала\nУ бурі ме стояв.\n\n2. Як гора Сіонська\nНепохитно стоїть,\nТак Господь Свій вірний і нарід\nУ вірі утвердить.\n\n3. Наче Єрусалим\nМуром обведений,\nТак Самий Господь хоронить\nВсе свій нарід вірний.\n\n4. На усіх дорогах\nВін про Ізраїля дбає,\nІ мов в тіні під крилами\nВін їх схороняє.` },
                ru: { book: "Песни Восхваления", title: "Кто верит во Христа", text: `1. Кто верит во Христа\nИ в кровь, что Он пролил,\nТот будет твердый как скала\nИ в бурю устоит.\n\n2. Спокойно вышний град\nСион Его стоит,\nИ верный весь Его народ\nГосподь Христос хранит.\n\n3. Как Иерусалим\nСтеною обнесён,\nТак ты от вражьих рук один\nВсевышним ограждён.\n\n4. Он там на всех путях\nИзраиля хранит,\nДуша его в Божьих руках\nСпокойно, сладко спит.` }
            }},
            { id: "s323", number: 323, versions: {
                ua: { book: "Пісні Хвали", title: "Хто се, що іде з Едому", text: `1. Хто се, що іде з Едому,\nВ ризі обризганій кровю,\nЩо святим звіщає волю,\nПротивним Богу — пімсту,\nЩо йде в славі великій,\nДо рятовання сильний?\n\n2. Се — Льогос в побіді Своїй\nІде у силі повній;\nСе Месія — О як красний\nВін в очах Його людей!\nВін йде, щоби спасати,\nНевольним волю дати.\n\n3. Чом же ся одежа Твоя,\nТак кров’ю замарана?\nСе є кров козлів Босорих\nЩо зневажали ім’я Боже,\nВ Армаг’доні замарав,\nЯк визволяв нарід свій!` },
                ru: { book: "Песни Восхваления", title: "Вот Он идёт от Едема", text: `1. Вот Он идёт от Едема,\nВ червлёных ризах Своих,\nСвятым даровать свободу,\nА плен врагам Божиим,\nВ славной одежде Своей\nИ в полной силе Своей.\n\n2. Это - Господь, Победитель,\nВыступающий вперёд,\nОн наш Царь и наш Спаситель,\nПришёл, спасти Свой народ.\nВедь Он может всех спасать,\nВсем свободу даровать.\n\n3. Зачем Твои ризы в крови? ”Кровью убитых в войне\nЗабрызганы ризы Мои —\nВраги Мои пали все.\nСкоро мщение пройдёт\nИ спасение придёт .”\n\n4. Царь вселенной правь во веки,\nУкрашен святым венцом,\nЧесть Тебе все человеки\nПринесут перед концом.\nТы врагов всех победишь\nИ народ весь исцелишь.` }
            }},
            { id: "s324", number: 324, versions: {
                ua: { book: "Пісні Хвали", title: "Взнесіть свій голос всі святі", text: `1. Взнесіть свій голос всі святі.\nЄдинодушно на землі,\nЗаспівайте пісню хвали,\nВ честь ім’я Бога Єгови.\n\n2. Він єдиний Господь усіх\nВід котрого походить все\nВін нас вибрав за слуг своїх,\nІ кормить нас і береже.\n\n3. До брами храму приступіть,\nУ двір Господень уходіть\nСпіваючи пісні хвали,\nЩоб ім’я Його звеличить.\n\n4. Він бо Господь, вельми добрий,\nІ милість Його все певна,\nЙого правда наче скала,\nПо всі віки непохитна.` },
                ru: { book: "Песни Восхваления", title: "Воспойте Богу на земле", text: `1. Воспойте Богу на земле\nЕдинодушно все сердца,\nС хвалой и пением везде,\nПрославьте Бога и Творца.\n\n2. Признайте все, что Бог создал\nНас всех по милости Своей,\nЧерез Христа Он здесь избрал\nНарод для блага всех людей\n\n3. Войдём с весельем все в Твой Храм,\nЧтоб жертву нам Тебе принесть,\nНам милость Ты покажешь там,\nУслышим мы благую весть.\n\n4. Господь наш милостив и благ,\nЕго щедротам нет предел:\nНарод Себе, для вечных благ\nЦеною крови приобрёл.` }
            }},
            { id: "s325", number: 325, versions: {
                ua: { book: "Пісні Хвали", title: "До Тебе, о Боже мій", text: `1. До Тебе, о Боже мій,\nЯ серцем злітаю,\nІ з любови на службу\nЯ себе жертвую.\n\nПРИСПІВ:\nЗложивши на престолі\nЖертву святу вгодну,\nОчищену у крові,\nДаймо Йому хвалу.\n\n2. Наше тіло як живу\nПредставляймо жертву,\nЩо будем уважати\nЗа службу розумну.\n\n3. Господь двері до служби\nМені Сам отворив,\nІ дає мені ласки\nСповняти заповіт.\n\n4. Взявши шати спасення\nЙ ризи справедливости,\nНесім жертву уст наших\nВ честь Бога Єгови.` },
                ru: { book: "Песни Восхваления", title: "Я сердцем и душою", text: `1. Я сердцем и душою\nСлужить хочу всегда\nТому, кто Своей кровью\nКупил и спас меня.\n\nПрипев:\nВяжите мою жертву,\nВедите к Алтарю,\nЕё ведь Иегове\nЯ в руки предаю.\n\n2. Отдай себя всецело\nСпасителю Христу,\nВесь разум и всё тело,\nВсё посвяти Ему.\n\n3. Он дверь открыл к спасенью\nИ путь Мне указал,\nЕго омытый кровью\nНа век я чистым стал,\n\n4. В одежду Своей правды\nХристос облёк меня,\nВ обитель Иеговы\nВойду с Христом и я.\nКто будет в той стране\nПослушный Богу всем умом.\nТот будет в царстве на земле\nЖить вечно со Христом.` }
            }},
            { id: "s326", number: 326, versions: {
                ua: { book: "Пісні Хвали", title: "Радуйся Ізрайлю Божий", text: `1. Радуйся Ізрайлю Божий,\nБо Господь і Цар твій сидить\nПо правиці Отця,\nВін зачав Своє правління\nІ жезлом сили Своєї\nЗнищить царство гріха.\n\n2. Цар могучий уже прийшов,\nЩоб людей благословити\nІ життя їм дати;\nВсіх послушних закону Його,\nЩо ітимуть в світлі Його\nВін буде спасати.\n\n3. Хотяй люд відкинув Камінь,\nНо Богом вибраний Він був\nЙ на Царя назначив.\nО Сіоне, кріпись, радій,\nСидячому на престолі\nПохвальний гімн співай.` },
                ru: { book: "Песни Восхваления", title: "Вы Богом избранный народ", text: `1. Вы Богом избранный народ,\nЛикуйте! Царь ваш к вам пришёл.\nОн сел на Божий трон,\nУвенчан властью править Он:\nСпасёт людей Он от греха,\nСильна Его рука.\n\n2. Пришёл на земль могучий Царь,\nЛюдям чтоб дать великий дар.\nВместо смерти дать им жизнь\nИ вместо тьмы дать свет,\nЧтобы дружно все могли\nХвалу Богу воспеть.\n\n3. Хоть Он людьми был отвержен,\nНо Богом избранный был Он.\nЛикуй о Нём, Сион!\nВедь Бог назвал Его Царём.\nПой небо и ликуй земля,\nПриветствуйте Царя.` }
            }},
            { id: "s327", number: 327, versions: {
                ua: { book: "Пісні Хвали", title: "О радуйтесь у Господі", text: `1. О радуйтесь у Господі\nВсі праведні Його!\nІ з подякою у серці,\nII: Славіть Всевишнього. :ІІ\n\n2. Вигравайте у честь Його\nНа гуслях хвалення\nІ на гарфі десять-струнній\nII: Славіть Його ім’я. :ІІ\n\n3. Нову піснь Йому співайте,\nНай гомін лунає,\nБо всі діла Його праві,\nII: І Він гідний слави. :ІІ` },
                ru: { book: "Песни Восхваления", title: "Братья! радуйтесь о Боге", text: `1. Братья! радуйтесь о Боге\nИ пойте песнь всегда,\nИ с восторгом без тревоги\n// Все славьте Господа. //\n\n2. Славьте Господа на гуслях,\nПойте на псалтыри,\nПойте на всех инструментах,\n// Когда вы на пути. //\n\n3. Пойте Ему песнь новую\nИ с восклицанием.\nПойте все стройно Господу\n// С благодарением. //\n\n4. Он судит верно праведных\nЛюбовью Своей,\nИ вся земля наполнена\n// Милостью Господней. //` }
            }},
            { id: "s328", number: 328, versions: {
                ua: { book: "Пісні Хвали", title: "Цар з Сиону зацарює", text: `1. Цар з Сиону зацарює,\nВся земля піддасться Й’му.\nЦарство Його буде вічне,\nМир вернеться на землю.\nОчі темним ся отворять,\nІ побачуть світло дня;\nНіч у день переміниться,\nБог любовю явиться.\n\n2. Ізраїль жалем прибитий\nШукати ме Єгови знов;\nУзрять Того, що розпяли,\nІ пізнають Месію;\nО могучий Володарю\nСилу Свою обяви\nДай народам пільгу свою,\nПід покров царства возьми!` },
                ru: { book: "Песни Восхваления", title: "Царь Сионский Победитель", text: `1. Царь Сионский Победитель,\nЦарство славы творит Он,\nИ в том царстве Избавитель\nУтвердит на век Свой трон.\nВсе народы отдалённы\nТам увидят Божий свет,\nВ Царстве Божьем, в царстве правды,\nСменит горе дня рассвет.\n\n2. Там презрённые Евреи\nВозрыдают пред Творцом\nИ Мессию, что пронзили\nНазовут своим Царем.\nЦарь Мессия даст спасенье\nВсем Израиля сынам,\nВсем дарует избавленье\nЧеловеческим сердцам.` }
            }},
            { id: "s329", number: 329, versions: {
                ua: { book: "Пісні Хвали", title: "Нехай наших гарф глас", text: `1. Нехай наших гарф глас,\nРадісну вість несуть,\nЩо відкупив всіх людей Спас,\nІ життя вірним дасть.\n\n2. Прекрасний гарфи звук,\nНастроїв дух святий,\nВиявив правду Божих слів\nЩо Бог є наш благий.\n\n3. Сіоне веселись,\nСтрастям кінець прийшов\nПерестань смутку, не журись,\nНа царство час настав.\n\n4. Вже тисячліття блеск,\nПроміннєм на світ б’є:\nДнесь для Сиону хвиля ласк,\nПлан Божий сповняєсь.` },
                ru: { book: "Песни Восхваления", title: "Возьмите Арфы все", text: `1. Возьмите Арфы все\nНачнём скорей играть,\nНе надо нам у рек сидеть\nСион оплакивать.\n\n2. Дух Бога нашего\nНастроил арфы нам,\nПри полной мы гармонии\nСыграем песню вам.\n\n3. Скорее арфу мне,\nПо струнах звук пройдёт,\nЗову Сион, чтоб вновь сиял\nСпасенье Бог несёт.\n\n4. Изгнанья больше нет,\nСвободу получи,\nБог возвращает Свой народ,\nСвободны днесь рабы.\n\n5. Пусть снова выстроят\nХрам Богу своему,\nИ верой души подкрепив,\nРазносят весть сию.` }
            }},
            { id: "s330", number: 330, versions: {
                ua: { book: "Пісні Хвали", title: "Стоїть Сіон посеред гір", text: `1. Стоїть Сіон посеред гір,\nГосподом хоронений,\nХотяй весь світ грозить йому,\nНо він буде спасений.\nII: О Сіоне!\nЯк вельми ти блаженний. :ІІ\n\n2. Людська приязнь може згинуть,\nДруг другу невірним стать.\nМати своїх дітей зречись\nНебо й земля перейдуть;\nII: А Єгова\nСвоєй любві не змінить. :ІІ\n\n3. Бог в огні тебе пробує,\nЩоб ти був все яснійший,\nНо Він тебе вічно любить\nВ Й’го очах ти дорогий.\nII: Бог з тобою,\nВін вічний світильник твій:ІІ` },
                ru: { book: "Песни Восхваления", title: "Окружен Сион горами", text: `1. Окружен Сион горами.\nСилой Божьей он хранён,\nОн расправится с врагами\nИ в конце будет спасён.\n// Счастлив Сион, Богом ты благословён. //\n\n2. Узы дружбы могут сгинуть,\nДруг на друга восставать,\nМать детей своих покинуть,\nВсё на свете увидать.\n// Но не может Наш Господь любви менять.//\n\n3. Бог в горниле испытует .\nЧтоб тебя лишь закалить,\nНо всегда тебя милует\nИ не может разлюбить.\n// Бог с тобою -\nБудет вечно нам светить.//` }
            }},
            { id: "s331", number: 331, versions: {
                ua: { book: "Пісні Хвали", title: "Сіон, город святий", text: `1. Сіон, город святий,\nЧудово прибраний,\nСильним муром окружений;\nТам всі твої діти,\nБога муть славити,\nКоли зберуться у тобі.\n\n2. Там Господь утвердив,\nВо вік царський престіл\nІ засів щоби судити;\nСвятим радість дає,\nСумних потішає,\nІ каже сильними бути.\n\n3. Най мир пробуває,\nІ радість вітає,\nДля всіх любящих тебе;\nВскорі будуть роди\nШукати дороги\nДо тебе, вишній Сіоне.` },
                ru: { book: "Песни Восхваления", title: "Сион, град чудесный!", text: `1. Сион, град чудесный!\nВечный в тебе покой.\nВ твой центр, о край наш небесный,\nВойдёт народ святой,\nИ там струёй живой\nПольётся мир нам неземной\n\n2. Там Богом утверждён\nНа веки царский трон.\nНа нём воссел уж Божий Сын\nСудить народы все,\nИ в чудной той стране\nОн будет сильный Властелин.\n\n3. Да будет миром там\nНаполнен Божий Храм.\nДа будет благоденствие\nВсем любящим тебя,\nИ воля Божья\nДа будет вечно на земле.` }
            }},
            { id: "s332", number: 332, versions: {
                ua: { book: "Пісні Хвали", title: "Святий, святий, святий, Боже всесильний", text: `1. Святий, святий, святий,\nБоже всесильний,\nУ честь Твою піснь хвали\nвранці возносим;\nСвятий, святий, святий\nі всемилостивий,\nБоже і Царю маєстатности.\n\n2. Святий, святий, святий, святі славлять Тя,\nВінці свої золотії Тобі складають;\nХерувими й Серафими ниць припадають,\nТи був, єси і на віки будеш.\n\n3. Святий, святий, святий, достоєн слави,\nЯсність світла наче шата\nТебе вкриває,\nТи один є святий і недослідимий,\nВ любві і силі єси звершений.` },
                ru: { book: "Песни Восхваления", title: "Святый, Святый, Святый!", text: `1. Святый, Святый, Святый!\nБог Всемогущий!\nРано утром песни\nмы вознесём Тебе.\nСвятый, Святый, Святый\nМилостивый, Сильный!\nБог наш великий, блажен в небесах.\n\n2. Святый, Святый, Святый!\nСлавен Ты в небе;\nПеред Тобой святые венцы повергают,\nХерувимы славные Тебя прославляют,\nТы всегда был и будешь на веки.\n\n3. Святый, Святый, Святый!\nХоть тьма скрывает,\nХоть не может грешный\nглаз на Тебя взирать.\nНет подобного Тебе только Ты один свят,\nПолный во славе, в любви совершён.\n\n4. Святый, Святый, Святый!\nБог Всемогущий.\nСлавят все Тебя: небо, море и земля.\nСвятый, Святый, Святый\nМилостивый, Сильный\nБог наш великий, блажен в небесах.` }
            }},
            { id: "s333", number: 333, versions: {
                ua: { book: "Пісні Хвали", title: "Знаю, що Господь Пастир мій", text: `1. Знаю, що Господь Пастир мій,\nЧому ж мені журитись?\nБо Той, що пасе стадо своє,\nВін і мене пильнує.\nТо-ж я на Нього вповаю\nЧому ж мені лякатись?\nII: Той, що про птиці усе дбає\nВін й за мя памятає. :ІІ\n\n2. Я свідок Бога Єгови,\nОдітий в земне шатро,\nЩоб голосити вість о царстві\nІ рік примиря Його.\nВін від зла мене хоронить\nПід крилами мя держить,\nII: І на пасовиськах зелених,\nЗі стадом мене кормить. :ІІ` },
                ru: { book: "Песни Восхваления", title: "Я знаю, Пастырь мой Господь", text: `1. Я знаю, Пастырь мой Господь,\nС Ним нужды не знаю я:\nТот, Кто нежно всех овец ведёт\nНе забудет и меня.\nВерю, что Ты со мною,\nСердцем я не убоюсь,\n// Хоть и хил и слаб я порою\nСловом Твоим подкреплюсь.//\n\n2. Я свидетель Иеговы,\nДолиной смерти брожу,\nВесть о царстве Божьем повсюду\nЯ народам разношу.\nОн меня подкрепляет,\nПо Своим ведёт стезям:\n// Он мой путь в пажить направляет\nВедёт к тихим водам. //\n\n3. О, как радостное дивно\nПод Твоим покровом жить,\nНи пером, а ни словом живым\nНевозможно изъяснить.\nЯ сердечно внимаю\nКаждый день Твоим Словам\n// И весть благую всем вещаю,\nЧто придёт конец грехам.//` }
            }},
            { id: "s334", number: 334, versions: {
                ua: { book: "Пісні Хвали", title: "Господь вже прийшов і кличе тебе", text: `1. Господь вже прийшов і кличе тебе:\n“Вставай моя мила, слухай мене!\nХоч ніч ще темна і хмари густі,\nСкоро люд взнає силу Єгови”.\n\nПРИСПІВ:\nВиходь прекрасна, ти моя\nДо краю де є вічне щастя;\nІ сядь зі мною на престолі Отця,\nБо ти одна мені вірна була;\nПеред Отцем взнаю Твоє ім’я,\nО люба, мила моя!\n\n2. Вже царство прийшло лучі його,\nМов світло сонця розганяє тьму;\nТернистий шлях і труди скінчились.\nЗамість плачу вінець слави приймеш.` },

                    <option value="ua" ${state.settings[settingKey] === 'ua' ? 'selected' : ''}>Українська</option>
                    <option value="ru" ${state.settings[settingKey] === 'ru' ? 'selected' : ''}>Русский</option>
                    <option value="ro" ${state.settings[settingKey] === 'ro' ? 'selected' : ''}>Română</option>
                </select>
            `;

            langDiv.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span>${t.appLang}</span>
                    ${createLangSelect('appLang')}
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span>${t.songLang}</span>
                    ${createLangSelect('songLang')}
                </div>
            `;
            container.appendChild(createRow(ICONS.globe, t.lang, langDiv));

            // Book & Sort
            const bookDiv = document.createElement('div');
            bookDiv.style.display = 'flex'; bookDiv.style.flexDirection = 'column'; bookDiv.style.gap = '10px';
            
            let bookOptions = `<option value="all" ${state.settings.selectedBook === 'all' ? 'selected' : ''}>${t.allBooks}</option>`;
            books.forEach(b => {
                bookOptions += `<option value="${b}" ${state.settings.selectedBook === b ? 'selected' : ''}>${b}</option>`;
            });

            bookDiv.innerHTML = `
                <select onchange="updateSetting('selectedBook', this.value)">${bookOptions}</select>
                <div class="toggle-group">
                    <button class="toggle-btn ${state.settings.sortBy === 'number' ? 'active' : ''}" onclick="updateSetting('sortBy', 'number')">${t.sortNumber}</button>
                    <button class="toggle-btn ${state.settings.sortBy === 'title' ? 'active' : ''}" onclick="updateSetting('sortBy', 'title')">${t.sortTitle}</button>
                </div>
            `;
            container.appendChild(createRow(ICONS.book, t.content, bookDiv));

            app.appendChild(container);
        }

        // --- ACTIONS ---
        function setView(v) { state.view = v; render(); }
        function openSong(id) { state.activeSongId = id; setView('song'); }
        function handleSearch(val) { state.searchQuery = val; render(); document.querySelector('.search-input').focus(); }
        function updateSetting(key, val) {
            state.settings[key] = (key === 'fontSize') ? parseInt(val) : val;
            
            // Якщо змінюємо мову пісень, скидаємо фільтр книги на "Всі"
            if (key === 'songLang') {
                state.settings.selectedBook = 'all';
            }
            
            saveState();
            if (key === 'theme') applyTheme();
            render();
        }
        function changeFontSize() {
            let s = state.settings.fontSize;
            s = s < 30 ? s + 2 : 14;
            updateSetting('fontSize', s);
        }

        // --- INIT ---
        loadState();
        render();

    </script>
</body>
</html>
